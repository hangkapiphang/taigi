<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinema Study</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/cinema.css">
</head>
<body>

    <!-- Nav Bar -->
    <nav class="cinema-nav">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Library</a>
        <span id="video-title-display">Loading...</span>
    </nav>

    <!-- Main Container -->
    <div id="study-desk">
        
        <!-- Video Area -->
        <div id="video-frame">
            <div id="video-wrapper">
                <div id="player"></div>
                <div id="cinematic-mask"></div>
                <div id="subtitle-box"></div>
                
                <!-- END SLIDE OVERLAY -->
                <div id="end-slide">
                    <div class="end-content">
                        <!-- 'text-bg' class adds the Dark Cyan box -->
                        <div class="text-row"><span class="text-bg end-title">Gōa-kòa jī-bō͘ kan-na kàu-ha̍k sú-iōng</span></div>
                        <!-- Dynamic Link -->
                        <div class="text-row"><a id="dynamic-link" class="text-bg" href="#" target="_blank">Loading...</a></div>
                      </div>
                </div>
            </div>
        </div>

        <!-- Vocab Area -->
        <div id="vocab-pad">
            <div class="pad-header">
                <h3><i class="fas fa-book-open"></i> Vocabulary</h3>
                <a id="link-to-cards" href="#" title="Switch to Flashcards" class="icon-link">
                    <i class="fas fa-clone"></i>
                </a>
            </div>
            <div id="vocab-list">
                <div class="loading-text">Loading notes...</div>
            </div>
        </div>

    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="../js/cinema.js"></script>
</body>
</html>
