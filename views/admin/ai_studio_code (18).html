<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Editor - Visuals</title>
    <link rel="stylesheet" href="../../css/visual_editor.css">
</head>
<body>
    <nav>
        <a href="subtitle_editor.html">üìù Subtitles</a>
        <a href="vocab_editor.html">üìñ Vocabulary</a>
        <a href="visual_editor.html" class="active">üé® Visuals & Mask</a>
        <button onclick="toggleConfig()" class="config-btn">‚öôÔ∏è Config</button>
    </nav>

    <div id="main-split">
        <!-- LEFT: Preview Area -->
        <div id="left-col">
            <div id="video-wrapper">
                <div id="preview-mask"></div>
                <div id="player"></div>
                <div id="subtitle-preview">SAMPLE SUBTITLE TEXT</div>
            </div>
        </div>

        <!-- RIGHT: Controls Area -->
        <div id="right-col">
            
            <!-- CONFIG & LOAD SECTION -->
            <div class="control-group" id="gh-config-group" style="display:none;">
                <div class="group-title">GitHub Configuration</div>
                <input id="ghUser" placeholder="User" style="width:48%;" value="hangkapiphang">
                <input id="ghRepo" placeholder="Repo" style="width:48%;" value="taigi">
                <input type="password" id="ghToken" placeholder="GitHub Token" style="width:100%; margin-top:5px;">
            </div>

            <div class="control-group load-group">
                <div class="group-title blue-text">üìÇ Load File</div>
                <div style="display:flex; gap:5px; margin-bottom:8px;">
                    <button class="btn btn-orange" onclick="fetchFileList()">üîÑ Get File List</button>
                    <select id="fileSelectDropdown" style="flex-grow:1; max-width:180px;" onchange="selectFileFromList(this.value)">
                        <option value="">(Click Get List)</option>
                    </select>
                </div>
                <div style="display:flex; gap:5px;">
                    <input id="targetFilename" type="text" style="flex-grow:1;" placeholder="Filename (e.g. suntiunn)">
                    <button class="btn btn-blue" onclick="fetchFromGithub()">‚¨á Fetch</button>
                </div>
                <div style="text-align:center; margin:5px 0; font-size:11px; color:#666;">- OR -</div>
                <button class="btn btn-grey" style="width:100%;" onclick="document.getElementById('hidden-file').click()">üìÇ Open Local File</button>
                <input type="file" id="hidden-file" accept=".json" style="display:none" onchange="loadLocalJson(this)">
            </div>

            <div class="control-group">
                <input type="text" id="videoUrl" style="width:100%; box-sizing:border-box;" placeholder="YouTube URL" onchange="loadVideo(this.value)">
            </div>

            <!-- VISUAL CONTROLS -->
            <div class="control-group">
                <h4>Black Mask</h4>
                <div class="slider-row">
                    <span class="label">H:</span> 
                    <input type="range" id="mHeight" min="0" max="100" value="15" oninput="sync('mHeight', 'nb_mHeight')">
                    <input type="number" id="nb_mHeight" min="0" max="100" value="15" oninput="sync('nb_mHeight', 'mHeight')">
                </div>
                <div class="slider-row">
                    <span class="label">W:</span> 
                    <input type="range" id="mWidth" min="0" max="100" value="100" oninput="sync('mWidth', 'nb_mWidth')">
                    <input type="number" id="nb_mWidth" min="0" max="100" value="100" oninput="sync('nb_mWidth', 'mWidth')">
                </div>
                <div class="slider-row">
                    <span class="label">B:</span> 
                    <input type="range" id="mBottom" min="0" max="100" value="0" oninput="sync('mBottom', 'nb_mBottom')">
                    <input type="number" id="nb_mBottom" min="0" max="100" value="0" oninput="sync('nb_mBottom', 'mBottom')">
                </div>
                <div class="slider-row">
                    <span class="label">L:</span> 
                    <input type="range" id="mLeft" min="0" max="100" value="0" oninput="sync('mLeft', 'nb_mLeft')">
                    <input type="number" id="nb_mLeft" min="0" max="100" value="0" oninput="sync('nb_mLeft', 'mLeft')">
                </div>
                <div class="slider-row">
                    <span class="label">Op:</span> 
                    <input type="range" id="mOpacity" min="0" max="100" value="100" oninput="sync('mOpacity', 'nb_mOpacity')">
                    <input type="number" id="nb_mOpacity" min="0" max="100" value="100" oninput="sync('nb_mOpacity', 'mOpacity')">
                </div>
                <div class="slider-row">
                    <span class="label">Col:</span> 
                    <input type="color" id="mColor" value="#000000" oninput="updatePreview()" style="flex-grow:0; width:50px;">
                    <span style="flex-grow:1"></span>
                </div>
            </div>

            <div class="control-group">
                <h4>Subtitle Appearance</h4>
                
                <div class="slider-row">
                    <span class="label">Font:</span>
                    <select id="subFont" onchange="updatePreview()" style="flex-grow:1">
                        <option value="'Taigi Font', serif">Taigi (Charis SIL)</option>
                        <option value="Arial, sans-serif">Sans Serif (Arial)</option>
                        <option value="'Times New Roman', serif">Serif (Times)</option>
                        <option value="'Courier New', monospace">Monospace</option>
                        <option value="cursive">Handwriting</option>
                    </select>
                </div>

                <div class="slider-row">
                    <span class="label">Size:</span> 
                    <input type="range" id="subSize" min="50" max="200" value="100" oninput="sync('subSize', 'nb_subSize')">
                    <input type="number" id="nb_subSize" min="50" max="200" value="100" oninput="sync('nb_subSize', 'subSize')">
                </div>
                <div class="slider-row">
                    <span class="label">Off:</span> 
                    <input type="range" id="subOffset" min="0" max="100" value="5" oninput="sync('subOffset', 'nb_subOffset')">
                    <input type="number" id="nb_subOffset" min="0" max="100" value="5" oninput="sync('nb_subOffset', 'subOffset')">
                </div>
                <div class="slider-row">
                    <span class="label">Pos:</span> 
                    <select id="subAnchor" onchange="updatePreview()" style="flex-grow:1"><option value="bottom">Bottom</option><option value="top">Top</option></select>
                </div>
                
                <hr>

                <div class="slider-row">
                    <span class="label">Txt:</span> 
                    <input type="color" id="subColor" value="#ffffff" oninput="updatePreview()" style="flex-grow:0; width:50px;">
                    <span style="flex-grow:1"></span>
                </div>
                <div class="slider-row">
                    <span class="label">Box:</span> 
                    <input type="color" id="subBoxColor" value="#000000" oninput="updatePreview()" style="flex-grow:0; width:50px;">
                    <span style="flex-grow:1"></span>
                </div>
                <div class="slider-row">
                    <span class="label">Op:</span> 
                    <input type="range" id="subBoxOp" min="0" max="100" value="50" oninput="sync('subBoxOp', 'nb_subBoxOp')">
                    <input type="number" id="nb_subBoxOp" min="0" max="100" value="50" oninput="sync('nb_subBoxOp', 'subBoxOp')">
                </div>
                <div class="slider-row">
                    <span class="label">Shd:</span> 
                    <input type="range" id="subShadow" min="0" max="10" value="2" oninput="sync('subShadow', 'nb_subShadow')">
                    <input type="number" id="nb_subShadow" min="0" max="10" value="2" oninput="sync('nb_subShadow', 'subShadow')">
                </div>
                <div class="slider-row">
                    <span class="label">Col:</span>
                    <input type="color" id="subShadowColor" value="#000000" oninput="updatePreview()" style="flex-grow:0; width:50px;">
                    <span style="flex-grow:1"></span>
                </div>
            </div>

            <div class="control-group">
                <div class="group-title">üíæ Save Actions</div>
                <div style="display:flex; gap:5px; margin-bottom:5px;">
                    <button class="btn btn-green" style="flex:1;" onclick="downloadJson()">üíæ JSON</button>
                </div>
                <button class="btn btn-dark" style="width:100%;" onclick="uploadToGithub()">‚òÅ Update GitHub</button>
            </div>

        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="../../js/visual_editor.js"></script>
</body>
</html>
