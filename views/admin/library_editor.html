<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .hint-wrapper { margin-bottom: 25px; border: 1px solid rgba(168, 200, 52, 0.4); background: #fff; border-radius: 8px; overflow: hidden; }
        details summary { padding: 12px 20px; cursor: pointer; font-weight: bold; color: #556B2F; background: rgba(168, 200, 52, 0.1); list-style: none; display: flex; align-items: center; gap: 10px; }
        details summary:hover { background: rgba(168, 200, 52, 0.2); }
        .hint-content { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; font-size: 0.85rem; line-height: 1.5; color: #545454; }
        .tag-name { font-weight: bold; color: #556B2F; background: rgba(168, 200, 52, 0.1); padding: 1px 5px; border-radius: 4px; }
    </style>
</head>
