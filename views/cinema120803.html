<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Player</title>
    <!-- CSS is one level up in css/ -->
    <link rel="stylesheet" href="../css/cinema.css">
</head>
<body>

    <!-- Layout 1: Default (Video + Vocabulary) -->
    <div id="main-container">
        <div id="video-section">
            <div id="video-wrapper">
                <div id="player"></div>
                <div id="cinematic-mask"></div>
                <div id="subtitle-overlay"></div>
            </div>
        </div>
        <div id="vocab-section">
            <div id="vocab-header">
                <span>ðŸ“– Vocabulary</span>
                <button onclick="toggleVocab()" style="background:none; border:none; color:#999; cursor:pointer;">âœ–</button>
            </div>
            <div id="vocab-list"></div>
        </div>
    </div>

    <!-- Layout 2: Fullscreen (Immersive) -->
    <div id="video-container-fs">
        <div id="video-wrapper-fs">
            <div id="player-fs"></div>
            <div id="subtitle-fs"><span></span></div>
            <button id="fs-btn" onclick="toggleFullscreen()">Fullscreen</button>
        </div>
    </div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- JS is one level up in js/ -->
    <script src="../js/cinema.js"></script>
</body>
</html>
