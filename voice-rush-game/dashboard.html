<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Rush: Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #2ecc71; --danger: #e74c3c; --bg: #ecf0f1; }
        body { margin: 0; background: var(--bg); font-family: 'Roboto', sans-serif; height: 100vh; overflow: hidden; }
        
        /* SECURITY */
        #login-gate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2c3e50; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .login-box { text-align: center; background: rgba(0,0,0,0.2); padding: 40px; border-radius: 20px; }
        .pass-input { font-size: 2rem; padding: 10px; border-radius: 10px; border: none; text-align: center; width: 150px; letter-spacing: 5px; }
        .btn-unlock { margin-top: 20px; padding: 10px 30px; font-family: 'Bangers'; font-size: 1.5rem; background: #f1c40f; border: none; border-radius: 5px; cursor: pointer; }

        /* LAYOUT */
        #dashboard-content { display: none; grid-template-columns: 340px 1fr; height: 100%; }
        .sidebar { background: white; border-right: 1px solid #ccc; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .main { padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }

        /* SIDEBAR ITEMS */
        .mode-switch { display: flex; background: #eee; padding: 5px; border-radius: 8px; margin-bottom: 20px; }
        .mode-btn { flex: 1; border: none; padding: 10px; cursor: pointer; font-weight: bold; border-radius: 6px; transition: 0.2s; }
        .mode-btn.active { background: var(--primary); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .list-section { margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        .deck-item { padding: 10px; margin-bottom: 8px; background: #f8f9fa; border: 1px solid #ddd; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .deck-item:hover { border-color: var(--accent); background: #ebf5fb; }
        .deck-info { flex: 1; cursor: pointer; font-weight: bold; color: #333; }
        .btn-icon { border: none; background: #eee; border-radius: 4px; cursor: pointer; padding: 5px 8px; font-size: 1rem; }
        .btn-play-deck { background: var(--success); color: white; }

        /* MAIN PANEL UI */
        .status-bar { width: 100%; max-width: 800px; background: #fff; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .room-code { font-family: 'Bangers'; font-size: 2.5rem; color: var(--accent); letter-spacing: 2px; }
        .game-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 600px; margin-bottom: 20px; }
        .control-card { grid-column: 1 / -1; background: white; padding: 20px; border-radius: 12px; text-align: center; border: 2px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 150px; }
        .current-icon { font-size: 4rem; }
        .current-text { font-size: 2rem; font-weight: bold; color: #333; }
        .btn-action { padding: 25px; border: none; border-radius: 12px; font-family: 'Bangers'; font-size: 2rem; color: white; cursor: pointer; border-bottom: 6px solid rgba(0,0,0,0.2); }
        .btn-action:active { transform: translateY(4px); border-bottom: 2px solid rgba(0,0,0,0.2); }
        .btn-correct { background: var(--success); }
        .btn-wrong { background: var(--danger); }
        .btn-start { background: #f1c40f; color: #333; grid-column: 1 / -1; }
        .panel { background: white; padding: 20px; border-radius: 10px; width: 100%; max-width: 600px; margin-bottom: 15px; }
        .round-btn { padding: 10px; flex: 1; border: 1px solid #ccc; cursor: pointer; font-weight: bold; background: #f9f9f9; border-radius: 5px; }
        .round-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* --- MODAL BASICS --- */
        #editor-modal, #emoji-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); 
            display: none; align-items: center; justify-content: center; 
        }
        
        /* Z-INDEX FIX: Emoji (6000) must be higher than Editor (5000) */
        #editor-modal { z-index: 5000; }
        #emoji-modal { z-index: 6000; }

        .editor-box { background: white; width: 90%; max-width: 500px; max-height: 90vh; border-radius: 15px; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .editor-list { flex: 1; overflow-y: auto; margin: 10px 0; border: 1px solid #eee; padding: 5px; background: #fafafa; border-radius: 5px; }
        .editor-item { display: flex; gap: 10px; padding: 8px; border-bottom: 1px solid #ddd; align-items: center; background: white; margin-bottom: 2px; }
        
        /* NEW CARD INPUTS */
        .new-card-row { display: flex; gap: 10px; background: #e8f6fd; padding: 15px; border-radius: 8px; align-items: center; border: 1px solid #3498db; }
        .inp-icon { width: 50px; height: 50px; text-align: center; font-size: 2rem; background: white; border: 2px solid #ccc; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .inp-name { flex: 1; height: 45px; padding: 0 10px; font-size: 1.2rem; border: 2px solid #ccc; border-radius: 8px; }
        .btn-add-card { width: 50px; height: 50px; background: var(--success); color: white; font-size: 2rem; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* EMOJI BOX */
        .emoji-box { background: white; width: 90%; max-width: 600px; height: 75vh; border-radius: 15px; padding: 20px; display: flex; flex-direction: column; }
        .emoji-content { overflow-y: auto; flex: 1; padding-right: 5px; }
        .emoji-category-title { grid-column: 1 / -1; font-weight: bold; font-size: 1.1rem; color: #555; margin: 20px 0 10px 0; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        .emoji-grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(55px, 1fr)); gap: 8px; }
        .emoji-btn { width: 100%; aspect-ratio: 1; font-size: 2rem; background: #f8f9fa; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .emoji-btn:hover { background: #e2e6ea; transform: scale(1.1); }

        /* CLOUD BUTTON */
        .btn-cloud { width:100%; padding:10px; background:#34495e; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold; display:flex; align-items:center; justify-content:center; gap:10px; }
        .btn-cloud:hover { background:#2c3e50; }
        .btn-cloud.connected { background: #27ae60; }

        @media (max-width: 768px) { #dashboard-content { grid-template-columns: 1fr; } .sidebar { display: none; } }
    </style>
</head>

        <!-- MAIN -->

            } else { alert("Wrong Password!"); window.location.href = 'index.html'; }

        function goHome() { window.location.href = 'index.html'; }

        function init() {
            if(localStorage.getItem(KEY_LIB)) deckLibrary = JSON.parse(localStorage.getItem(KEY_LIB));

            renderLibrary();
            renderLeaderboard();
            initEmojiPicker();

            document.getElementById('room-code').innerText = code;
            peer = new Peer("vr-host-" + code);

                conn = c; 
                document.getElementById('connection-status').innerText = "‚úÖ Connected!";

            if(user) {
                document.getElementById('btn-cloud-sync').classList.add('connected');
                document.getElementById('btn-cloud-sync').innerText = "‚òÅÔ∏è Direct Cloud Save";
                document.getElementById('cloud-status').innerText = "(Connected to " + user + ")";
            }
        }

        async function handleSync() {
            const user = localStorage.getItem('gh_user');
            const repo = localStorage.getItem('gh_repo');
            const token = localStorage.getItem('gh_token');

            if(user && repo && token) {
                const btn = document.getElementById('btn-cloud-sync');
                btn.innerText = "‚è≥ Saving...";
                try {
                    let sha = null;
                    const checkReq = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${GH_FILE}?ref=${GH_BRANCH}`, { headers: { Authorization: `token ${token}` } });
                    if(checkReq.ok) { sha = (await checkReq.json()).sha; }

                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(deckLibrary, null, 2))));
                    const body = { message: "Dashboard Update", content: content, branch: GH_BRANCH };
                    if(sha) body.sha = sha;

                    const upReq = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${GH_FILE}`, {
                        method: 'PUT',
                        headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });

                    if(upReq.ok) { alert("‚úÖ Saved to GitHub Cloud!"); }
                    else { throw new Error("GitHub Error " + upReq.status); }
                } catch(e) { alert("Save Failed: " + e.message); }
                btn.innerText = "‚òÅÔ∏è Direct Cloud Save";
            } else {
                const s = JSON.stringify(deckLibrary, null, 2);
                const blob = new Blob([s],{type:"application/json;charset=utf-8"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href=url; a.download="class_data.json"; a.click();
                setTimeout(() => {
                    const r = prompt("Enter GitHub Repo (user/repo) to open upload page:");
                    if(r) window.open(`https://github.com/${r}/upload/main`, '_blank');
                }, 1000);
            }
        }

        // --- EDITOR LOGIC ---
        function renderLibrary() {
            const list = document.getElementById('library-list');
            list.innerHTML = "";
            Object.keys(deckLibrary).forEach(key => {
                const d = document.createElement('div');
                d.className = 'deck-item';
                d.innerHTML = `
                    <div class="deck-info" onclick="selectDeck('${key}')">${key} (${deckLibrary[key].length})</div>
                    <div style="display:flex; gap:5px;">
                        <button class="btn-icon" onclick="openEditor('${key}')">‚úèÔ∏è</button>
                        <button class="btn-icon btn-play-deck" onclick="selectDeck('${key}')">‚ñ∂</button>
                    </div>
                `;
                list.appendChild(d);
            });
        }

        function createNewDeck() {
            const name = prompt("Name for new deck:");
            if(name) { deckLibrary[name] = []; saveLib(); openEditor(name); }
        }

        function openEditor(key) {
            editingDeckName = key;
            tempEditorCards = JSON.parse(JSON.stringify(deckLibrary[key]));
            document.getElementById('editor-title').innerText = key;
            document.getElementById('editor-modal').style.display = 'flex';
            renderEditorList();
        }

        function renderEditorList() {
            const container = document.getElementById('editor-list-container');
            container.innerHTML = "";
            tempEditorCards.forEach((card, index) => {
                const div = document.createElement('div');
                div.className = 'editor-item';
                div.innerHTML = `
                    <div style="font-size:1.5rem; width:40px; text-align:center;">${card.icon}</div>
                    <input type="text" value="${card.name}" onchange="tempEditorCards[${index}].name = this.value" style="flex:1; padding:5px; border:1px solid #ddd; border-radius:4px;">
                    <button onclick="removeCardFromEditor(${index})" style="background:#ffdddd; border:none; color:red; cursor:pointer; width:30px; border-radius:4px;">‚úñ</button>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        function addCardToEditor() {
            const iconEl = document.getElementById('new-card-icon');
            const nameEl = document.getElementById('new-card-name');
            const icon = iconEl.innerText; 
            const name = nameEl.value.trim();

            if(!name) return alert("Please type a name!");

            tempEditorCards.push({ id: Date.now(), icon, name });
            iconEl.innerText = "üòÄ";
            nameEl.value = "";
            renderEditorList();
        }

        function removeCardFromEditor(index) { tempEditorCards.splice(index, 1); renderEditorList(); }
        function saveDeckChanges() { deckLibrary[editingDeckName] = tempEditorCards; saveLib(); closeEditor(); renderLibrary(); }
        function deleteCurrentDeck() { if(confirm("Delete deck?")) { delete deckLibrary[editingDeckName]; saveLib(); closeEditor(); renderLibrary(); } }
        function closeEditor() { document.getElementById('editor-modal').style.display = 'none'; }
        
        // --- GAME CONTROLS ---
        function selectDeck(key) {
            currentDeck = deckLibrary[key];
            if(currentDeck.length===0) return alert("Empty Deck!");
            document.getElementById('active-deck-name').innerText = key;
            if(conn) conn.send({ type: 'PRELOAD_DECK', cards: currentDeck });
        }

        function sendAction(action) {
            if(!conn) return alert("No Gamer Connected");
            if(action === 'start') {
                if(currentDeck.length < 1) return alert("Select a deck first!");
                const gameCards = currentDeck.sort(()=>0.5-Math.random()).slice(0,8);
                document.getElementById('target-icon').innerText = gameCards[0].icon;
                document.getElementById('target-text').innerText = gameCards[0].name;
                conn.send({ type: 'START_ROUND', cards: gameCards, time: currentRoundTime });
            } else if(action === 'correct' || action === 'wrong') {
                conn.send({ type: 'JUDGE', result: action });
            }
        }

        function setRound(idx) {
            currentRoundTime = [80,56,32][idx];
            document.querySelectorAll('.round-btn').forEach((b,i) => b.className = i===idx ? 'round-btn active' : 'round-btn');
            if(conn) conn.send({type: 'SET_ROUND_INFO', label: `Round ${idx+1}`});
        }

        // --- UTILS ---
        function setGameMode(mode) {
            gameMode = mode;
            document.getElementById('btn-mode-ind').className = mode==='individual' ? 'mode-btn active' : 'mode-btn';
            document.getElementById('btn-mode-team').className = mode==='team' ? 'mode-btn active' : 'mode-btn';
            renderLeaderboard();
        }

        function renderLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = "";
            const data = leaderboards[gameMode] || [];
            data.sort((a,b) => b.score - a.score);
            data.forEach((item, i) => {
                list.innerHTML += `<div class="deck-item"><span style="margin-right:10px;">${i+1}.</span><span class="deck-info">${item.name}</span><span style="font-weight:bold; color:var(--accent)">${item.score}</span></div>`;
            });
        }

        function saveCurrentScore() {
            leaderboards[gameMode].push({ name: currentPlayerName, score: currentScore, date: new Date().toISOString() });
            localStorage.setItem(KEY_LB, JSON.stringify(leaderboards));
            renderLeaderboard();
            alert("Saved!");
        }

        function clearLeaderboard() {
            if(confirm("Clear history?")) { leaderboards[gameMode] = []; localStorage.setItem(KEY_LB, JSON.stringify(leaderboards)); renderLeaderboard(); }
        }

        // --- EMOJI PICKER LOGIC ---
        function initEmojiPicker(){ 
            const c = document.getElementById('emoji-content'); 
            let h = ''; 
            for(const [category, list] of Object.entries(emojis)){ 
                h += `<div class="emoji-category-title">${category}</div><div class="emoji-grid-container">`; 
                list.forEach(emoji => {
                    h += `<button class="emoji-btn" onclick="selectEmoji('${emoji}')">${emoji}</button>`;
                });
                h += '</div>'; 
            } 
            c.innerHTML = h; 
        }
        function openEmojiPicker(){ document.getElementById('emoji-modal').style.display='flex'; }
        function closeEmojiPicker(e){ if(e.target.id==='emoji-modal') document.getElementById('emoji-modal').style.display='none'; }
        function selectEmoji(emoji){ document.getElementById('new-card-icon').innerText = emoji; document.getElementById('emoji-modal').style.display='none'; }

        function saveLib() { localStorage.setItem(KEY_LIB, JSON.stringify(deckLibrary)); }
        
        function triggerImport() { document.getElementById('file-input').click(); }
        function importData(input) {
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const json = JSON.parse(e.target.result);
                    Object.assign(deckLibrary, json);
                    saveLib(); renderLibrary();
                    alert("Imported!");
                } catch(err) { alert("Invalid JSON"); }
            };
            reader.readAsText(input.files[0], "UTF-8");
        }

        function enableAudio() { document.getElementById('remote-audio').play(); }
    </script>
