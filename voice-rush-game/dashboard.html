<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Rush: Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #2ecc71; --danger: #e74c3c; --bg: #ecf0f1; }
        body { margin: 0; background: var(--bg); font-family: 'Roboto', sans-serif; height: 100vh; overflow: hidden; }
        
        /* SECURITY */
        #login-gate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2c3e50; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .login-box { text-align: center; background: rgba(0,0,0,0.2); padding: 40px; border-radius: 20px; }
        .pass-input { font-size: 2rem; padding: 10px; border-radius: 10px; border: none; text-align: center; width: 150px; letter-spacing: 5px; }
        .btn-unlock { margin-top: 20px; padding: 10px 30px; font-family: 'Bangers'; font-size: 1.5rem; background: #f1c40f; border: none; border-radius: 5px; cursor: pointer; }

        /* LAYOUT */
        #dashboard-content { display: none; grid-template-columns: 340px 1fr; height: 100%; }
        .sidebar { background: white; border-right: 1px solid #ccc; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .main { padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }

        /* TOGGLES */
        .toggle-row { display: flex; background: #eee; padding: 5px; border-radius: 8px; margin-bottom: 15px; }
        .toggle-btn { flex: 1; border: none; padding: 10px; cursor: pointer; font-weight: bold; border-radius: 6px; transition: 0.2s; }
        .toggle-btn.active { background: var(--primary); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #btn-lang-tw.active { background: #e67e22; }

        /* LIBRARY */
        .deck-item { padding: 10px; margin-bottom: 8px; background: #f8f9fa; border: 1px solid #ddd; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .deck-item:hover { border-color: var(--accent); background: #ebf5fb; }
        .deck-info { flex: 1; cursor: pointer; font-weight: bold; color: #333; }
        .btn-icon { border: none; background: #eee; border-radius: 4px; cursor: pointer; padding: 5px 8px; font-size: 1rem; }
        .btn-play-deck { background: var(--success); color: white; }

        /* CONTROLS */
        .status-bar { width: 100%; max-width: 800px; background: #fff; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .room-code { font-family: 'Bangers'; font-size: 2.5rem; color: var(--accent); letter-spacing: 2px; }
        .game-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 600px; margin-bottom: 20px; }
        .control-card { grid-column: 1 / -1; background: white; padding: 20px; border-radius: 12px; text-align: center; border: 2px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 150px; }
        .current-icon { font-size: 4rem; }
        .current-text { font-size: 2rem; font-weight: bold; color: #333; }
        .btn-action { padding: 25px; border: none; border-radius: 12px; font-family: 'Bangers'; font-size: 2rem; color: white; cursor: pointer; border-bottom: 6px solid rgba(0,0,0,0.2); }
        .btn-action:active { transform: translateY(4px); border-bottom: 2px solid rgba(0,0,0,0.2); }
        .btn-correct { background: var(--success); } .btn-wrong { background: var(--danger); } .btn-start { background: #f1c40f; color: #333; grid-column: 1 / -1; }
        .round-btn { padding: 10px; flex: 1; border: 1px solid #ccc; cursor: pointer; font-weight: bold; background: #f9f9f9; border-radius: 5px; }
        .round-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .panel { background: white; padding: 20px; border-radius: 10px; width: 100%; max-width: 600px; margin-bottom: 15px; }

        /* EDITOR */
        #editor-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .editor-box { background: white; width: 90%; max-width: 550px; max-height: 90vh; border-radius: 15px; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .editor-list { flex: 1; overflow-y: auto; margin: 10px 0; border: 1px solid #eee; padding: 5px; background: #fafafa; border-radius: 5px; }
        .editor-item { display: flex; gap: 10px; padding: 8px; border-bottom: 1px solid #ddd; align-items: center; background: white; margin-bottom: 2px; }
        
        .btn-rec { width: 35px; height: 35px; border-radius: 50%; border: none; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        .rec-start { background: #eee; color: #555; }
        .rec-recording { background: #e74c3c; color: white; animation: pulse 1s infinite; }
        .rec-play { background: #2ecc71; color: white; }
        .rec-delete { background: none; color: #999; border: none; font-size: 0.8rem; cursor: pointer; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* EMOJI */
        #emoji-modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 6000; display: none; justify-content: center; align-items: center; }
        .emoji-box { background: white; width: 90%; max-width: 600px; height: 75vh; border-radius: 15px; padding: 20px; display: flex; flex-direction: column; }
        .emoji-content { overflow-y: auto; flex: 1; padding-right: 5px; }
        .emoji-category-title { grid-column: 1 / -1; font-weight: bold; font-size: 1.1rem; color: #555; margin: 20px 0 10px 0; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        .emoji-grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(55px, 1fr)); gap: 8px; }
        .emoji-btn { width: 100%; aspect-ratio: 1; font-size: 2rem; background: #f8f9fa; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        /* CLOUD */
        .btn-cloud { width:100%; padding:10px; background:#34495e; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
        .btn-cloud.connected { background: #27ae60; }

        @media (max-width: 768px) { #dashboard-content { grid-template-columns: 1fr; } .sidebar { display: none; } }
    </style>
</head>
<body>

    <!-- SECURITY -->
    <div id="login-gate"><div class="login-box"><h1 style="font-family:'Bangers'; margin-top:0;">Teacher Access</h1><input type="password" id="pass-input" class="pass-input" placeholder="****" maxlength="4"><br><button class="btn-unlock" onclick="checkPass()">Unlock</button></div></div>

    <!-- EMOJI PICKER -->
    <div id="emoji-modal" onclick="closeEmojiPicker(event)">
        <div class="emoji-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <h3 style="margin:0">Pick an Emoji</h3>
                <button onclick="document.getElementById('emoji-modal').style.display='none'" style="border:none; background:none; font-size:2rem; cursor:pointer;">&times;</button>
            </div>
            <div id="emoji-content" class="emoji-content"></div>
        </div>
    </div>

    <!-- EDITOR -->
    <div id="editor-modal">
        <div class="editor-box">
            <h3 style="margin:0;">Editing: <span id="editor-title">...</span></h3>
            <div id="rec-warning" style="font-size:0.8rem; color:#e67e22; display:none; margin-bottom:5px;">üéôÔ∏è Taigi Mode: Record audio for each card.</div>
            <div class="editor-list" id="editor-list-container"></div>
            <div style="font-size:0.9rem; font-weight:bold; color:#555; margin:10px 0 5px 0;">ADD NEW CARD:</div>
            <div style="display:flex; gap:10px; padding:10px; background:#e8f6fd; border-radius:8px;">
                <div id="new-card-icon" style="width:50px; height:50px; font-size:2rem; background:white; border:2px solid #ccc; border-radius:8px; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="openEmojiPicker()">üòÄ</div>
                <input type="text" id="new-card-name" style="flex:1; font-size:1.2rem; padding:0 10px; border-radius:8px; border:2px solid #ccc;" placeholder="Type Name Here...">
                <button onclick="addCardToEditor()" style="background:var(--success); color:white; border:none; width:50px; border-radius:8px; font-size:2rem; font-weight:bold; cursor:pointer;">+</button>
            </div>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button onclick="saveDeckChanges()" style="background:var(--success); color:white; padding:12px; border:none; flex:1; font-weight:bold; border-radius:5px; cursor:pointer;">üíæ SAVE DECK</button>
                <button onclick="closeEditor()" style="background:#ddd; padding:12px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Cancel</button>
            </div>
            <div style="text-align:center; margin-top:10px;">
                <button onclick="deleteCurrentDeck()" style="background:none; color:red; border:none; cursor:pointer; text-decoration:underline;">Delete Entire Deck</button>
            </div>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="dashboard-content">
        <div class="sidebar">
            <div class="toggle-row">
                <button id="btn-lang-en" class="toggle-btn active" onclick="setLanguage('en')">üá∫üá∏ English</button>
                <button id="btn-lang-tw" class="toggle-btn" onclick="setLanguage('tw')">üáπüáº Taigi</button>
            </div>
            <div class="toggle-row">
                <button id="btn-mode-ind" class="toggle-btn active" onclick="setGameMode('individual')">üë§ Solo</button>
                <button id="btn-mode-team" class="toggle-btn" onclick="setGameMode('team')">üë• Team</button>
            </div>
          <div class="list-section">
    <h3 style="margin-top:0">üìö Library <button onclick="createNewDeck()" style="float:right; font-size:0.8rem; cursor:pointer;">+ NEW</button></h3>
    
    <!-- EXISTING BUTTONS -->
    <button id="btn-cloud-sync" class="btn-cloud" onclick="handleSync()">‚òÅÔ∏è Sync to GitHub</button>
    
    <!-- NEW: EXPORT BUTTON -->
    <div style="display:flex; gap:5px; margin-top:5px;">
        <button onclick="triggerImport()" style="flex:1; cursor:pointer; padding:5px;">üìÇ Load</button>
        <button onclick="exportCurrentDeck()" style="flex:1; cursor:pointer; padding:5px; background:#e67e22; color:white; border:none; border-radius:4px;">‚¨áÔ∏è Export</button>
    </div>
    <div id="library-list" style="margin-top:10px;"></div>
</div>
        <div>
                <h3 style="color:var(--primary)">üèÜ Hall of Fame</h3>
                <button onclick="clearLeaderboard()" style="font-size:0.8rem; margin-bottom:5px; cursor:pointer;">Clear</button>
                <div id="leaderboard-list"></div>
            </div>
        </div>

        <div class="main">
            <div class="status-bar">
                <div><div style="font-size:0.9rem; color:#777;">ROOM CODE</div><div class="room-code" id="room-code">...</div></div>
                <div style="text-align:right;">
                    <div id="connection-status" style="font-weight:bold; color:orange;">Waiting...</div>
                    <div id="player-name-display" style="color:#555;">No Player</div>
                    <button onclick="sendHint()" style="background:#8e44ad; color:white; padding:5px 10px; border-radius:5px; border:none; margin-top:5px; cursor:pointer;">üîä Send Hint</button>
                </div>
            </div>

            <div class="panel"><h3>Active Deck: <span id="active-deck-name" style="color:var(--accent)">None</span></h3></div>

            <div class="game-controls">
                <div class="control-card">
                    <div style="color:#999; font-size:0.9rem;">CURRENT TARGET</div>
                    <div class="current-icon" id="target-icon" style="font-size:4rem;">‚ùì</div>
                    <div class="current-text" id="target-text" style="font-size:2rem; font-weight:bold;">Waiting...</div>
                </div>
                <button class="btn-action btn-correct" onclick="sendAction('correct')">‚úÖ CORRECT</button>
                <button class="btn-action btn-wrong" onclick="sendAction('wrong')">‚ùå WRONG</button>
                <button class="btn-action btn-start" onclick="sendAction('start')">‚è∞ START TIMER</button>
            </div>
            <div style="display:flex; gap:5px; width:100%; max-width:600px; margin-bottom:15px;">
                <button onclick="setRound(0)" class="round-btn active">R1 (80s)</button>
                <button onclick="setRound(1)" class="round-btn">R2 (56s)</button>
                <button onclick="setRound(2)" class="round-btn">R3 (32s)</button>
            </div>
            <div class="panel" style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Score: <span id="score-display" style="color:var(--accent); font-size:2rem;">0</span></h3>
                <button onclick="saveCurrentScore()" style="background:var(--success); color:white; border:none; padding:10px 20px; font-size:1.2rem; border-radius:5px; font-family:'Bangers'; cursor:pointer;">üíæ SAVE SCORE</button>
            </div>
            <audio id="remote-audio" autoplay></audio>
            <input type="file" id="file-input" style="display:none" onchange="importData(this)">
        </div>
    </div>

    <script>
        // --- KEY CHANGES HERE: CORRECT PATHS ---
        const PASSWORD = "1234";
        const KEY_LIB = 'vr_lib_v17_clean'; 
        const KEY_LB = 'vr_lb_v17_clean';   
        
        // IMPORTANT: The file is inside a folder, NOT at root
        const GH_BRANCH = 'gh-pages'; 
        const GH_FILE = 'voice-rush-game/class_data.json'; 
        
        let deckLibrary = {}, leaderboards = { individual: [], team: [] };
        let currentDeck = [], currentRoundTime = 80, gameMode = 'individual', currentLang = 'en';
        let peer, conn, currentPlayerName = "Unknown", currentScore = 0;
        let tempEditorCards = [], editingDeckName = "", mediaRecorder, audioChunks = [];
        let emojiLibrary = {};

        // INIT
        function checkPass() { if(document.getElementById('pass-input').value === PASSWORD) { document.getElementById('login-gate').style.display='none'; document.getElementById('dashboard-content').style.display='grid'; init(); } else alert("Wrong!"); }
        
        function init() {
            if(localStorage.getItem(KEY_LIB)) deckLibrary = JSON.parse(localStorage.getItem(KEY_LIB));
            if(localStorage.getItem(KEY_LB)) leaderboards = JSON.parse(localStorage.getItem(KEY_LB));
            
            checkCloudStatus(); renderLibrary(); renderLeaderboard(); loadIcons();
            
            const code = Math.random().toString(36).substring(2,6).toUpperCase();
            document.getElementById('room-code').innerText = code;
            peer = new Peer("vr-host-" + code);
            peer.on('connection', c => { 
                conn = c; 
                document.getElementById('connection-status').innerText = "‚úÖ Connected!";
                document.getElementById('connection-status').style.color = "#2ecc71";
                conn.on('data', d => {
                    if(d.type==='join') { currentPlayerName = d.name; document.getElementById('player-name-display').innerText = "üë§ " + d.name; }
                    if(d.type==='score_update') { currentScore = d.score; document.getElementById('score-display').innerText = d.score; }
                });
            });
            peer.on('call', call => { call.answer(); call.on('stream', s => document.getElementById('remote-audio').srcObject = s); });
        }

        async function loadIcons() {
            try {
                // Assuming icons.json is in the same folder (voice-rush-game)
                const response = await fetch('icons.json');
                if (!response.ok) throw new Error("Failed");
                emojiLibrary = await response.json();
                initEmojiPicker();
            } catch (e) {
                emojiLibrary = { "Default": ["ü¶Å","üêØ","üê∂","üê±","üçé","üçï","‚öΩ","üöó"] };
                initEmojiPicker();
            }
        }

        // --- STANDARD FUNCTIONS ---
        function setLanguage(lang) { currentLang = lang; document.getElementById('btn-lang-en').className=lang==='en'?'toggle-btn active':'toggle-btn'; document.getElementById('btn-lang-tw').className=lang==='tw'?'toggle-btn active':'toggle-btn'; }
        function setGameMode(mode) { gameMode = mode; document.getElementById('btn-mode-ind').className=mode==='individual'?'toggle-btn active':'toggle-btn'; document.getElementById('btn-mode-team').className=mode==='team'?'toggle-btn active':'toggle-btn'; renderLeaderboard(); }
        function openEditor(key) { editingDeckName=key; tempEditorCards=JSON.parse(JSON.stringify(deckLibrary[key])); document.getElementById('editor-modal').style.display='flex'; document.getElementById('editor-title').innerText=key; document.getElementById('rec-warning').style.display=currentLang==='tw'?'block':'none'; renderEditorList(); }
        function closeEditor() { document.getElementById('editor-modal').style.display='none'; }
        
        function renderEditorList() {
            const list = document.getElementById('editor-list-container'); list.innerHTML = "";
            tempEditorCards.forEach((card, index) => {
                let displayIcon = card.icon;
                if(card.icon.includes('/') || card.icon.includes('.')) {
                    displayIcon = `<img src="${card.icon}" style="width:40px;height:40px;object-fit:contain;">`;
                }
                
                let audioBtn = "";
                if(currentLang === 'tw') audioBtn = card.audio ? `<button class="btn-rec rec-play" onclick="playPreview(${index})">‚ñ∂</button><button class="rec-delete" onclick="deleteAudio(${index})">üóëÔ∏è</button>` : `<button id="btn-rec-${index}" class="btn-rec rec-start" onclick="toggleRecord(${index})">üé§</button>`;

                const div = document.createElement('div');
                div.className = 'editor-item';
                div.innerHTML = `<div style="font-size:1.5rem;width:40px;text-align:center;">${displayIcon}</div><input value="${card.name}" onchange="tempEditorCards[${index}].name = this.value" style="flex:1;padding:5px;">${audioBtn}<button onclick="tempEditorCards.splice(${index},1); renderEditorList()" style="color:red;border:none;background:none;">‚úñ</button>`;
                list.appendChild(div);
            });
            list.scrollTop = list.scrollHeight;
        }

        async function toggleRecord(index) {
            const btn = document.getElementById(`btn-rec-${index}`);
            if(btn.classList.contains('rec-recording')) { mediaRecorder.stop(); btn.className="btn-rec rec-start"; btn.innerText="üé§"; }
            else {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream); audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => { const r = new FileReader(); r.readAsDataURL(new Blob(audioChunks)); r.onloadend = () => { tempEditorCards[index].audio=r.result; renderEditorList(); }; };
                mediaRecorder.start(); btn.className="btn-rec rec-recording"; btn.innerText="‚èπ";
            }
        }
        function playPreview(i) { new Audio(tempEditorCards[i].audio).play(); }
        function deleteAudio(i) { delete tempEditorCards[i].audio; renderEditorList(); }

        function createNewDeck() { const n=prompt("Name:"); if(n) { deckLibrary[n]=[]; saveLib(); openEditor(n); }}
        function addCardToEditor() { 
            const i = window.selectedIcon || "üòÄ"; 
            const n = document.getElementById('new-card-name').value;
            if(n) { tempEditorCards.push({id:Date.now(), icon:i, name:n}); document.getElementById('new-card-name').value=""; renderEditorList(); }
        }
        function saveDeckChanges() { deckLibrary[editingDeckName]=tempEditorCards; saveLib(); closeEditor(); renderLibrary(); }
        function deleteCurrentDeck() { if(confirm("Delete?")) { delete deckLibrary[editingDeckName]; saveLib(); closeEditor(); renderLibrary(); }}

        function initEmojiPicker(){ 
            const c = document.getElementById('emoji-content'); let h = ''; 
            for(const [k,l] of Object.entries(emojiLibrary)){ 
                h+=`<div class="emoji-category-title">${k}</div><div class="emoji-grid-container">`; 
                l.forEach(x => {
                    if(x.includes('/') || x.includes('.')) h+=`<button class="emoji-btn" onclick="selectEmoji('${x}')"><img src="${x}" style="width:100%;height:100%;object-fit:contain;"></button>`;
                    else h+=`<button class="emoji-btn" onclick="selectEmoji('${x}')">${x}</button>`;
                });
                h+='</div>'; 
            } c.innerHTML=h; 
        }
        function openEmojiPicker(){ document.getElementById('emoji-modal').style.display='flex'; }
        function closeEmojiPicker(e){ if(e.target.id==='emoji-modal') document.getElementById('emoji-modal').style.display='none'; }
        function selectEmoji(c){ 
            window.selectedIcon = c;
            const display = document.getElementById('new-card-icon');
            if(c.includes('/') || c.includes('.')) display.innerHTML = `<img src="${c}" style="width:100%;height:100%;object-fit:contain;">`;
            else display.innerText = c;
            document.getElementById('emoji-modal').style.display='none'; 
        }

        function renderLibrary() {
            const list = document.getElementById('library-list'); list.innerHTML="";
            Object.keys(deckLibrary).forEach(k => list.innerHTML+=`<div class="deck-item"><div class="deck-info" onclick="selectDeck('${k}')">${k} (${deckLibrary[k].length})</div><button class="btn-icon" onclick="openEditor('${k}')">‚úèÔ∏è</button></div>`);
        }
        function selectDeck(key) { currentDeck=deckLibrary[key]; document.getElementById('active-deck-name').innerText=key; if(conn) conn.send({type:'PRELOAD_DECK', cards:currentDeck, lang:currentLang}); }
        function sendAction(action) {
            if(!conn) return alert("No Gamer");
            if(action==='start') {
                const gameCards = currentDeck.sort(()=>0.5-Math.random()).slice(0,8);
                const tIcon = gameCards[0].icon;
                if(tIcon.includes('/')||tIcon.includes('.')) document.getElementById('target-icon').innerHTML=`<img src="${tIcon}" style="max-width:100%;max-height:100%;">`;
                else document.getElementById('target-icon').innerText=tIcon;
                
                document.getElementById('target-text').innerText=gameCards[0].name;
                conn.send({type:'START_ROUND', cards:gameCards, time:currentRoundTime, lang:currentLang});
            } else conn.send({type:'JUDGE', result:action});
        }
        function sendHint() { if(conn) conn.send({type:'PLAY_AUDIO'}); }
        function setRound(idx) { currentRoundTime=[80,56,32][idx]; document.querySelectorAll('.round-btn').forEach((b,i)=>b.className=i===idx?'round-btn active':'round-btn'); }
        
        function renderLeaderboard() {
            const list = document.getElementById('leaderboard-list'); list.innerHTML="";
            (leaderboards[gameMode]||[]).sort((a,b)=>b.score-a.score).forEach((item,i)=>list.innerHTML+=`<div class="deck-item"><span style="margin-right:10px;">${i+1}.</span><span class="deck-info">${item.name}</span><span style="font-weight:bold;color:var(--accent)">${item.score}</span></div>`);
        }
        function saveCurrentScore() { leaderboards[gameMode].push({name:currentPlayerName, score:currentScore, date:new Date().toISOString()}); localStorage.setItem(KEY_LB, JSON.stringify(leaderboards)); renderLeaderboard(); alert("Saved!"); }
        function clearLeaderboard() { if(confirm("Clear?")) { leaderboards[gameMode]=[]; localStorage.setItem(KEY_LB, JSON.stringify(leaderboards)); renderLeaderboard(); }}
        function saveLib() { localStorage.setItem(KEY_LIB, JSON.stringify(deckLibrary)); }
        function checkCloudStatus() { if(localStorage.getItem('gh_token')) document.getElementById('btn-cloud-sync').classList.add('connected'); }
        
        async function handleSync() {
            const u=localStorage.getItem('gh_user'), r=localStorage.getItem('gh_repo'), t=localStorage.getItem('gh_token');
            if(u && r && t) {
                const btn = document.getElementById('btn-cloud-sync'); btn.innerText = "‚è≥ Saving...";
                try {
                    let sha=null;
                    const c = await fetch(`https://api.github.com/repos/${u}/${r}/contents/${GH_FILE}?ref=${GH_BRANCH}`, { headers:{Authorization:`token ${t}`} });
                    if(c.ok) sha = (await c.json()).sha;
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(deckLibrary, null, 2))));
                    await fetch(`https://api.github.com/repos/${u}/${r}/contents/${GH_FILE}`, {
                        method:'PUT', headers:{Authorization:`token ${t}`}, body:JSON.stringify({message:"Update", content:content, sha:sha, branch: GH_BRANCH})
                    });
                    alert("‚úÖ Uploaded to " + GH_BRANCH + "!");
                } catch(e) { alert("Error: "+e); }
                btn.innerText = "‚òÅÔ∏è Direct Cloud Save";
            } else {
                alert("Use generator.html first!");
            }
        }
        
        function triggerImport() { document.getElementById('file-input').click(); }
        function importData(i) { 
            const r = new FileReader(); 
            r.onload = e => { try{ Object.assign(deckLibrary, JSON.parse(e.target.result)); saveLib(); renderLibrary(); alert("Imported!"); }catch(err){alert("Invalid JSON");}}; r.readAsText(i.files[0],"UTF-8"); 
        }

        function enableAudio() { document.getElementById('remote-audio').play(); }
    </script>
