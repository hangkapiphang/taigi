<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Rush: Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background-color: #2c3e50; font-family: 'Roboto', sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; overflow: hidden; touch-action: none; }
        
        /* LOGIN SCREEN */
        #login-screen { text-align: center; width: 90%; max-width: 400px; }
        h1 { font-family: 'Bangers'; font-size: 4rem; margin: 0 0 20px 0; color: #f1c40f; text-shadow: 3px 3px 0 #000; }
        
        input { width: 100%; padding: 15px; font-size: 1.5rem; text-align: center; border-radius: 10px; border: none; margin-bottom: 15px; box-sizing: border-box; font-family: 'Bangers'; text-transform: uppercase; }
        
        .btn-join { width: 100%; padding: 15px; background: #27ae60; color: white; font-size: 2rem; font-family: 'Bangers'; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 5px 0 #1e8449; transition: 0.1s; }
        .btn-join:active { transform: translateY(5px); box-shadow: none; }

        /* GAME UI */
        #game-screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; position: relative; }
        
        .header { width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; font-family: 'Bangers'; font-size: 2rem; box-sizing: border-box; background: rgba(0,0,0,0.2); }
        
        .timer-bar { width: 100%; height: 15px; background: #34495e; }
        .timer-fill { width: 100%; height: 100%; background: #f1c40f; transform-origin: left; transition: transform 0.1s linear; }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr); gap: 10px; width: 95%; max-width: 900px; flex: 1; padding: 10px; box-sizing: border-box; }
        
        .card { background: white; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 3.5rem; position: relative; transition: transform 0.2s; border: 4px solid #34495e; color: #333; }
        
        /* STATES */
        .card.active { border-color: #f1c40f; box-shadow: 0 0 40px #f1c40f; transform: scale(1.05); z-index: 100; }
        .card.correct { background: #dff9fb; border-color: #2ecc71; opacity: 0.6; filter: grayscale(50%); transform: scale(0.95); }
        .card.wrong { background: #fadbd8; border-color: #e74c3c; animation: shake 0.4s; }

        #status-msg { position: absolute; bottom: 20%; font-family: 'Bangers'; font-size: 3rem; text-shadow: 2px 2px 0 #000; display: none; }

        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } 100% { transform: translateX(0); } }
        
        /* Mobile Layout */
        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr); }
            .card { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <!-- 1. LOGIN -->
    <div id="login-screen">
        <h1>ü¶Å Voice Rush</h1>
        <input type="text" id="code-input" placeholder="ROOM CODE" maxlength="4">
        <input type="text" id="name-input" placeholder="YOUR NAME">
        <button class="btn-join" onclick="joinGame()">JOIN GAME</button>
        <p id="error-msg" style="color:#e74c3c; font-weight:bold;"></p>
    </div>

    <!-- 2. GAME -->
    <div id="game-screen">
        <div class="header">
            <span id="round-label">Waiting...</span>
            <span id="score-label">0 Pts</span>
        </div>
        <div class="timer-bar"><div class="timer-fill" id="timer-fill"></div></div>
        
        <div class="grid" id="grid"></div>
        <div id="status-msg">ROUND COMPLETE!</div>
    </div>

    <script>
        let peer, conn;
        let activeIndex = 0;
        let currentCards = [];
        let timerInt;
        
        function joinGame() {
            const code = document.getElementById('code-input').value.trim().toUpperCase();
            const name = document.getElementById('name-input').value.trim();
            const btn = document.querySelector('.btn-join');
            const err = document.getElementById('error-msg');

            if(code.length !== 4 || !name) {
                err.innerText = "Please enter Code (4 chars) and Name.";
                return;
            }

            btn.innerText = "CONNECTING...";
            btn.disabled = true;

            // 1. Initialize Peer
            peer = new Peer();

            peer.on('open', myId => {
                // 2. Connect to Dashboard Host
                conn = peer.connect("vr-host-" + code);

                conn.on('open', () => {
                    // Success!
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('game-screen').style.display = 'flex';
                    
                    // Send Join Data
                    conn.send({ type: 'join', name: name });
                    
                    // 3. Start Audio Stream (Microphone)
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(stream => {
                            peer.call(conn.peer, stream); // Call the teacher
                        })
                        .catch(e => {
                            alert("Microphone blocked! Teacher won't hear you.");
                        });

                    // 4. Setup Listener for Data from Dashboard
                    setupDataListener();
                });

                conn.on('close', () => {
                    alert("Disconnected from Teacher.");
                    location.reload();
                });

                // Error Handling (Room not found)
                setTimeout(() => {
                    if(!conn.open) {
                        btn.innerText = "JOIN GAME";
                        btn.disabled = false;
                        err.innerText = "Room not found. Check code.";
                    }
                }, 3000);
            });
            
            peer.on('error', e => {
                btn.innerText = "JOIN GAME";
                btn.disabled = false;
                err.innerText = "Connection Error.";
            });
        }

        function setupDataListener() {
            conn.on('data', data => {
                // COMMAND: Update Round Info (e.g. "Round 1")
                if(data.type === 'SET_ROUND_INFO') {
                    document.getElementById('round-label').innerText = data.label;
                }
                
                // COMMAND: Preload or Start Game
                if(data.type === 'START_ROUND') {
                    startRound(data.cards, data.time);
                }
                
                // COMMAND: Teacher Clicked Correct/Wrong
                if(data.type === 'JUDGE') {
                    handleJudge(data.result);
                }
            });
        }

        function startRound(cards, totalTime) {
            currentCards = cards;
            activeIndex = 0;
            
            // Build Grid
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            document.getElementById('status-msg').style.display = 'none';
            
            cards.forEach((card, i) => {
                const div = document.createElement('div');
                div.className = 'card';
                div.id = `card-${i}`;
                div.innerHTML = card.icon;
                grid.appendChild(div);
            });

            // Highlight First Card
            highlightCard(0);

            // Start Visual Timer
            const startTime = Date.now();
            if(timerInt) clearInterval(timerInt);
            
            timerInt = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                const pct = Math.max(0, 1 - (elapsed / totalTime));
                document.getElementById('timer-fill').style.transform = `scaleX(${pct})`;
                
                if(pct <= 0) clearInterval(timerInt);
            }, 50);
        }

        function handleJudge(result) {
            const card = document.getElementById(`card-${activeIndex}`);
            if(!card) return;

            card.classList.remove('active');

            if(result === 'correct') {
                card.classList.add('correct');
            } else {
                card.classList.add('wrong');
                // The dashboard logic implies "wrong" also moves to next
            }

            activeIndex++;

            // Check if game over
            if(activeIndex < currentCards.length) {
                highlightCard(activeIndex);
            } else {
                // End of Round
                clearInterval(timerInt);
                document.getElementById('status-msg').style.display = 'block';
            }
        }

        function highlightCard(index) {
            // Remove active from all
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            // Add to current
            const c = document.getElementById(`card-${index}`);
            if(c) c.classList.add('active');
        }

    </script>
</body>
</html>
