<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Rush: Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #2ecc71; --danger: #e74c3c; --bg: #ecf0f1; }
        body { margin: 0; background: var(--bg); font-family: 'Roboto', sans-serif; height: 100vh; overflow: hidden; }
        
        /* --- SECURITY OVERLAY --- */
        #login-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white;
        }
        .login-box { text-align: center; background: rgba(0,0,0,0.2); padding: 40px; border-radius: 20px; }
        .pass-input { font-size: 2rem; padding: 10px; border-radius: 10px; border: none; text-align: center; width: 150px; letter-spacing: 5px; }
        .btn-unlock { margin-top: 20px; padding: 10px 30px; font-family: 'Bangers'; font-size: 1.5rem; background: #f1c40f; border: none; border-radius: 5px; cursor: pointer; }

        /* --- DASHBOARD LAYOUT --- */
        #dashboard-content {
            display: none; 
            grid-template-columns: 320px 1fr;
            height: 100%;
        }

        /* SIDEBAR */
        .sidebar { background: white; border-right: 1px solid #ccc; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        h2 { font-family: 'Bangers'; letter-spacing: 1px; margin-top: 0; }
        
        .deck-item { padding: 10px; margin-bottom: 8px; background: #f8f9fa; border: 1px solid #ddd; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .deck-item:hover { border-color: var(--accent); background: #ebf5fb; }
        .deck-info { flex: 1; cursor: pointer; font-weight: bold; color: #333; }
        .deck-actions { display: flex; gap: 5px; }
        .btn-icon { border: none; background: #eee; border-radius: 4px; cursor: pointer; padding: 5px 8px; font-size: 1rem; }
        .btn-icon:hover { background: #ddd; }
        .btn-play-deck { background: var(--success); color: white; }
        
        /* MAIN CONTENT */
        .main { padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        
        .status-bar { width: 100%; max-width: 800px; background: #fff; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .room-code { font-family: 'Bangers'; font-size: 2.5rem; color: var(--accent); letter-spacing: 2px; }
        
        .game-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 600px; margin-bottom: 20px; }
        .control-card { grid-column: 1 / -1; background: white; padding: 20px; border-radius: 12px; text-align: center; border: 2px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 150px; }
        .current-icon { font-size: 4rem; }
        .current-text { font-size: 2rem; font-weight: bold; color: #333; }
        
        .btn-action { padding: 25px; border: none; border-radius: 12px; font-family: 'Bangers'; font-size: 2rem; color: white; cursor: pointer; transition: transform 0.1s; border-bottom: 6px solid rgba(0,0,0,0.2); }
        .btn-action:active { transform: translateY(4px); border-bottom: 2px solid rgba(0,0,0,0.2); }
        .btn-correct { background: var(--success); }
        .btn-wrong { background: var(--danger); }
        .btn-start { background: #f1c40f; color: #333; grid-column: 1 / -1; }
        
        .panel { background: white; padding: 20px; border-radius: 10px; width: 100%; max-width: 600px; margin-bottom: 15px; }
        #audio-monitor-btn { background: #2c3e50; color: white; width: 100%; padding: 10px; border-radius: 5px; border: none; cursor: pointer; margin-top: 10px; }

        /* --- EDITOR MODAL --- */
        #editor-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .editor-box { background: white; width: 90%; max-width: 500px; max-height: 90vh; border-radius: 15px; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .editor-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .editor-list { flex: 1; overflow-y: auto; margin-bottom: 15px; border: 1px solid #eee; padding: 5px; }
        .editor-item { display: flex; gap: 10px; padding: 8px; border-bottom: 1px solid #f0f0f0; align-items: center; }
        .editor-item input { padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .inp-icon { width: 40px; text-align: center; font-size: 1.5rem; }
        .inp-name { flex: 1; font-size: 1rem; }
        .btn-del-item { background: #e74c3c; color: white; border: none; width: 30px; height: 30px; border-radius: 5px; cursor: pointer; }
        
        .new-card-row { display: flex; gap: 10px; background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .btn-save { background: var(--success); color: white; padding: 10px; border: none; width: 100%; font-size: 1.2rem; font-weight: bold; border-radius: 8px; cursor: pointer; }

        @media (max-width: 768px) { #dashboard-content { grid-template-columns: 1fr; } .sidebar { display: none; } }
    </style>
</head>
<body>

    <!-- üîí SECURITY -->
    <div id="login-gate">
        <div class="login-box">
            <h1 style="font-family:'Bangers'; margin-top:0;">Teacher Access</h1>
            <input type="password" id="pass-input" class="pass-input" placeholder="****" maxlength="4">
            <br>
            <button class="btn-unlock" onclick="checkPass()">Unlock</button>
            <p style="margin-top:10px; font-size:0.8rem; color:#aaa; cursor:pointer;" onclick="goHome()">Cancel</p>
        </div>
    </div>

    <!-- üìù DECK EDITOR MODAL -->
    <div id="editor-modal">
        <div class="editor-box">
            <div class="editor-header">
                <h3 style="margin:0;">Editing: <span id="editor-title">...</span></h3>
                <button onclick="closeEditor()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">‚úñ</button>
            </div>
            
            <!-- List of existing cards -->
            <div class="editor-list" id="editor-list-container"></div>

            <!-- Add new card -->
            <div style="font-size:0.8rem; color:#777; margin-bottom:5px;">ADD NEW CARD:</div>
            <div class="new-card-row">
                <input type="text" id="new-card-icon" class="inp-icon" placeholder="ü¶Å">
                <input type="text" id="new-card-name" class="inp-name" placeholder="Name (e.g. Lion)">
                <button onclick="addCardToEditor()" style="background:var(--accent); color:white; border:none; border-radius:5px; cursor:pointer; width:40px;">+</button>
            </div>

            <button class="btn-save" onclick="saveDeckChanges()">üíæ SAVE CHANGES</button>
            <button onclick="deleteCurrentDeck()" style="background:none; color:red; border:none; margin-top:10px; cursor:pointer; text-decoration:underline;">Delete this entire deck</button>
        </div>
    </div>

    <!-- üéõÔ∏è DASHBOARD -->
    <div id="dashboard-content">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <h2 style="display:flex; justify-content:space-between;">
                üìö Library 
                <button onclick="createNewDeck()" style="font-size:1rem; background:var(--accent); color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">+ NEW</button>
            </h2>
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button onclick="triggerImport()" style="flex:1; padding:5px; cursor:pointer; background:#eee; border:none; border-radius:4px;">üìÇ Import</button>
                <button onclick="syncToGithub()" style="flex:1; padding:5px; background:#333; color:white; cursor:pointer; border:none; border-radius:4px;">‚òÅÔ∏è Sync</button>
            </div>
            <div id="library-list"></div>
        </div>

        <!-- MAIN -->
        <div class="main">
            <div class="status-bar">
                <div>
                    <div style="font-size:0.9rem; color:#777;">ROOM CODE</div>
                    <div class="room-code" id="room-code">...</div>
                </div>
                <div style="text-align:right;">
                    <div id="connection-status" style="font-weight:bold; color:orange;">Waiting for Gamer...</div>
                    <div id="player-name-display" style="color:#555;">No Player</div>
                    <button id="audio-monitor-btn" onclick="enableAudio()">üîá Monitor Audio</button>
                </div>
            </div>

            <div class="panel" id="deck-panel">
                <h3>Active Deck: <span id="active-deck-name" style="color:var(--accent)">None</span></h3>
                <div style="display:flex; gap:10px;">
                    <button onclick="loadRandomDeck()" style="padding:10px;">üé≤ Random 8</button>
                    <button onclick="setRound(0)" style="flex:1;">R1 (80s)</button>
                    <button onclick="setRound(1)" style="flex:1;">R2 (56s)</button>
                    <button onclick="setRound(2)" style="flex:1;">R3 (32s)</button>
                </div>
            </div>

            <div class="game-controls">
                <div class="control-card">
                    <div style="color:#999; font-size:0.9rem; margin-bottom:5px;">CURRENT TARGET</div>
                    <div class="current-icon" id="target-icon">‚ùì</div>
                    <div class="current-text" id="target-text">Waiting...</div>
                </div>
                
                <button class="btn-action btn-correct" onclick="sendAction('correct')">‚úÖ CORRECT</button>
                <button class="btn-action btn-wrong" onclick="sendAction('wrong')">‚ùå WRONG</button>
                <button class="btn-action btn-start" onclick="sendAction('start')">‚è∞ START TIMER</button>
            </div>

            <div class="panel">
                <h3>üèÜ Session Score: <span id="score-display">0</span></h3>
            </div>
            
            <audio id="remote-audio" autoplay></audio>
            <input type="file" id="file-input" style="display:none" onchange="importData(this)">
        </div>
    </div>

    <script>
        const PASSWORD = "1234"; 
        
        let deckLibrary = {}, currentDeck = [], currentRoundTime = 80;
        let peer, conn;
        const ROUND_TIMES = [80, 56, 32];
        
        // Editor State
        let editingDeckName = "";
        let tempEditorCards = [];

        function checkPass() {
            if(document.getElementById('pass-input').value === PASSWORD) {
                document.getElementById('login-gate').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'grid';
                init();
            } else { alert("Incorrect Password!"); goHome(); }
        }
        function goHome() { window.location.href = 'index.html'; }

        function init() {
            const sL = localStorage.getItem('vr_lib_final_v14');
            if(sL) deckLibrary = JSON.parse(sL);
            renderLibrary();

            const code = Math.random().toString(36).substring(2,6).toUpperCase();
            document.getElementById('room-code').innerText = code;
            
            peer = new Peer("vr-host-" + code);
            peer.on('connection', c => { conn = c; setupConnection(); });
            peer.on('call', call => {
                call.answer();
                call.on('stream', s => document.getElementById('remote-audio').srcObject = s);
            });
        }

        function setupConnection() {
            document.getElementById('connection-status').innerText = "‚úÖ Gamer Connected!";
            document.getElementById('connection-status').style.color = "#2ecc71";
            conn.on('data', data => {
                if(data.type === 'join') document.getElementById('player-name-display').innerText = "üë§ " + data.name;
                if(data.type === 'score_update') document.getElementById('score-display').innerText = data.score;
            });
        }

        // --- EDITOR LOGIC ---
        function createNewDeck() {
            const name = prompt("Name for new deck:");
            if(name) {
                deckLibrary[name] = [];
                saveLib();
                openEditor(name);
            }
        }

        function openEditor(key) {
            editingDeckName = key;
            // Deep copy to prevent modifying until saved
            tempEditorCards = JSON.parse(JSON.stringify(deckLibrary[key]));
            document.getElementById('editor-title').innerText = key;
            document.getElementById('editor-modal').style.display = 'flex';
            renderEditorList();
        }

        function closeEditor() { document.getElementById('editor-modal').style.display = 'none'; }

        function renderEditorList() {
            const container = document.getElementById('editor-list-container');
            container.innerHTML = "";
            tempEditorCards.forEach((card, index) => {
                const div = document.createElement('div');
                div.className = 'editor-item';
                div.innerHTML = `
                    <input type="text" class="inp-icon" value="${card.icon}" onchange="updateTempCard(${index}, 'icon', this.value)">
                    <input type="text" class="inp-name" value="${card.name}" onchange="updateTempCard(${index}, 'name', this.value)">
                    <button class="btn-del-item" onclick="removeCardFromEditor(${index})">‚úñ</button>
                `;
                container.appendChild(div);
            });
        }

        function updateTempCard(index, field, value) { tempEditorCards[index][field] = value; }

        function addCardToEditor() {
            const icon = document.getElementById('new-card-icon').value || "‚ùì";
            const name = document.getElementById('new-card-name').value || "New Card";
            tempEditorCards.push({ id: Date.now(), icon, name });
            document.getElementById('new-card-icon').value = "";
            document.getElementById('new-card-name').value = "";
            renderEditorList();
        }

        function removeCardFromEditor(index) {
            tempEditorCards.splice(index, 1);
            renderEditorList();
        }

        function saveDeckChanges() {
            deckLibrary[editingDeckName] = tempEditorCards;
            saveLib();
            closeEditor();
            renderLibrary();
            alert("Deck Saved!");
        }

        function deleteCurrentDeck() {
            if(confirm("Are you sure you want to delete '" + editingDeckName + "'? This cannot be undone.")) {
                delete deckLibrary[editingDeckName];
                saveLib();
                closeEditor();
                renderLibrary();
            }
        }

        function saveLib() { localStorage.setItem('vr_lib_final_v14', JSON.stringify(deckLibrary)); }

        // --- GAME LOGIC ---
        function renderLibrary() {
            const list = document.getElementById('library-list');
            list.innerHTML = "";
            Object.keys(deckLibrary).forEach(key => {
                const d = document.createElement('div');
                d.className = 'deck-item';
                d.innerHTML = `
                    <div class="deck-info" onclick="selectDeck('${key}')">${key} (${deckLibrary[key].length})</div>
                    <div class="deck-actions">
                        <button class="btn-icon" onclick="openEditor('${key}')">‚úèÔ∏è</button>
                        <button class="btn-icon btn-play-deck" onclick="selectDeck('${key}')">‚ñ∂</button>
                    </div>
                `;
                list.appendChild(d);
            });
        }

        function selectDeck(key) {
            currentDeck = deckLibrary[key];
            if(currentDeck.length === 0) return alert("This deck is empty! Edit it to add cards.");
            document.getElementById('active-deck-name').innerText = key;
            if(conn) conn.send({ type: 'PRELOAD_DECK', cards: currentDeck });
        }

        function sendAction(action) {
            if(!conn) return alert("No Gamer Connected");
            if(action === 'start') {
                if(currentDeck.length < 1) return alert("Select a deck first!");
                const gameCards = currentDeck.sort(()=>0.5-Math.random()).slice(0,8);
                document.getElementById('target-icon').innerText = gameCards[0].icon;
                document.getElementById('target-text').innerText = gameCards[0].name;
                conn.send({ type: 'START_ROUND', cards: gameCards, time: currentRoundTime });
            } else if(action === 'correct' || action === 'wrong') {
                conn.send({ type: 'JUDGE', result: action });
            }
        }

        function setRound(idx) {
            currentRoundTime = ROUND_TIMES[idx];
            document.querySelectorAll('#deck-panel button').forEach((b,i) => b.style.background = i===idx+1 ? '#3498db' : '');
            if(conn) conn.send({type: 'SET_ROUND_INFO', label: `Round ${idx+1}`});
        }

        function triggerImport() { document.getElementById('file-input').click(); }
        function importData(input) {
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const json = JSON.parse(e.target.result);
                    Object.assign(deckLibrary, json);
                    saveLib(); renderLibrary();
                    alert("Library Updated!");
                } catch(err) { alert("Invalid JSON"); }
            };
            reader.readAsText(input.files[0], "UTF-8");
        }

        function syncToGithub() {
            const s = JSON.stringify(deckLibrary, null, 2);
            const blob = new Blob([s],{type:"application/json;charset=utf-8"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href=url; a.download="class_data.json"; a.click();
            setTimeout(() => {
                const repo = prompt("Enter GitHub Repo (user/repo):");
                if(repo) window.open(`https://github.com/${repo}/upload/main`, '_blank');
            }, 1000);
        }

        function enableAudio() {
            const aud = document.getElementById('remote-audio');
            aud.play().then(() => {
                document.getElementById('audio-monitor-btn').innerText = "üîä Audio Active";
                document.getElementById('audio-monitor-btn').style.background = "#2ecc71";
            });
        }
    </script>
</body>
</html>
