<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Cinema Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Iansui&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        #video-container {
            position: relative;
            width: 100vw;
            height: calc(100vw * 9 / 16);
            max-height: 70vh;
            background: #000;
        }
        #player { width: 100%; height: 100%; }
        #subtitle {
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            width: 80%;
            max-width: 640px;
            margin: -60px auto 0 auto; 
            position: relative; 
            z-index: 10;
            border-radius: 5px;
            font-family: 'Iansui', sans-serif;
            min-height: 1.5em;
        }
        #controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 95%;
            max-width: 640px;
        }
        .input-group, .srt-group, .url-group, .share-group {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }
        button:hover { background-color: #0056b3; }
        
        .custom-file-button, .url-upload-button { background-color: #28a745; }
        .custom-file-button:hover, .url-upload-button:hover { background-color: #218838; }

        .share-button {
            background-color: #6f42c1; 
            width: 100%; 
            font-weight: bold;
            border: 2px solid #563098;
        }
        .share-button:hover { background-color: #59359a; }

        #srtFile { display: none; }
        #srtFileName {
            padding: 10px; font-size: 14px; color: #333; border: 1px solid #ccc;
            border-radius: 5px; background: #fff; min-width: 150px; text-align: center;
        }

        #result-area {
            display: none; width: 90%; max-width: 640px; background: #fff;
            border: 2px solid #6f42c1; padding: 20px; margin-top: 20px;
            border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%; height: 80px; font-family: monospace;
            margin-bottom: 10px; padding: 5px; border: 1px solid #ddd; background: #f9f9f9;
        }
        /* Hidden storage for content processing */
        #rawContentStorage { display: none; }

        .step-title { font-weight: bold; color: #6f42c1; margin-bottom: 5px; display: block;}
    </style>
</head>
<body>

    <div id="video-container">
        <div id="player"></div>
    </div>
    <div id="subtitle"></div>
    
    <textarea id="rawContentStorage"></textarea>

    <div id="controls">
        <!-- 1. Video Input -->
        <div class="input-group">
            <input type="text" id="youtubeUrl" placeholder="Paste YouTube Link Here..." />
            <button onclick="loadVideo()">1. Load Video</button>
        </div>

        <!-- 2. Subtitle Input -->
        <div class="srt-group">
            <span id="srtFileName">No file chosen</span>
            <input type="file" id="srtFile" accept=".srt" /> 
            <button class="custom-file-button" onclick="document.getElementById('srtFile').click()">Load Local .srt</button>
        </div>
        
        <div class="url-group">
            <input type="text" id="subtitleUrl" placeholder="Or Paste GitHub Raw URL..." />
            <button class="url-upload-button" onclick="fetchSubtitleFromUrl()">2. Fetch Text</button>
        </div>
        
        <hr style="width:100%; border:0; border-top:1px solid #ccc; margin: 10px 0;">

        <!-- 3. Generate & Download -->
        <div class="share-group">
            <button class="share-button" onclick="generateAndDownload()">
                ★ GENERATE & DOWNLOAD JSON ★
            </button>
        </div>
    </div>

    <!-- Output Area -->
    <div id="result-area">
        <span class="step-title">STEP 1: Upload the downloaded file to:</span>
        <input type="text" value="Upload to 'data' folder on GitHub" readonly style="width: 100%; margin-bottom: 15px; border: 1px solid #ccc; background: #eee; padding: 10px;">
        
        <span class="step-title">STEP 2: Share this link:</span>
        <input type="text" id="finalLink" readonly style="width: 100%; box-sizing: border-box; background: #e9ecef; font-weight: bold; color: #333;">
        
        <!-- Backup text area just in case -->
        <details style="margin-top: 15px;">
            <summary style="cursor:pointer; color:#666;">View Raw Code (Backup)</summary>
            <textarea id="codeSnippet" readonly></textarea>
        </details>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // CONFIGURATION
        const CINEMA_FILENAME = "cinemad.html"; // Make sure this matches your actual filename!

        let player;
        let subtitles = [];

        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get('videoUrl')) {
                document.getElementById('youtubeUrl').value = urlParams.get('videoUrl');
                loadVideo();
            }
        }

        /* --- PLAYER LOGIC --- */
        function loadVideo() {
            const url = document.getElementById('youtubeUrl').value;
            const videoId = extractVideoId(url);
            if (!videoId) { alert('Invalid YouTube URL'); return; }

            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    events: { 'onReady': onPlayerReady }
                });
            }
        }

        function extractVideoId(url) {
            const match = url.match(/[?&]v=([^&#]*)/) || url.match(/youtu\.be\/([^?&#]+)/);
            return match && match[1] ? match[1] : null;
        }

        function onPlayerReady(event) {
            setInterval(updateSubtitles, 100);
        }

        function updateSubtitles() {
            if (!player || typeof player.getCurrentTime !== 'function') return;
            try {
                const currentTime = player.getCurrentTime();
                const subtitle = subtitles.find(s => currentTime >= s.start && currentTime <= s.end);
                document.getElementById('subtitle').textContent = subtitle ? subtitle.text : '';
            } catch (e) {}
        }

        /* --- SUBTITLE LOGIC --- */
        document.getElementById('srtFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('srtFileName').textContent = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('rawContentStorage').value = e.target.result;
                    processSubtitle(e.target.result, file.name);
                };
                reader.readAsText(file);
            }
        });

        function fetchSubtitleFromUrl() {
            const url = document.getElementById('subtitleUrl').value.trim();
            if (!url) { alert('Please enter a URL'); return; }
            
            fetch(url)
                .then(r => { if(!r.ok) throw new Error(r.status); return r.text(); })
                .then(txt => {
                    document.getElementById('srtFileName').textContent = "Loaded from URL";
                    document.getElementById('rawContentStorage').value = txt;
                    processSubtitle(txt, url);
                })
                .catch(e => alert("Error loading subtitle: " + e.message));
        }

        function processSubtitle(content, filenameOrUrl) {
            try {
                let processedContent = content;
                if (filenameOrUrl.toLowerCase().endsWith('.txt')) {
                    processedContent = convertTxtToSrt(content);
                }
                document.getElementById('rawContentStorage').value = processedContent;
                parseSRT(processedContent);
                alert("Subtitle loaded! Ready to generate.");
            } catch (e) {
                alert("Error parsing subtitle: " + e.message);
            }
        }

        function parseSRT(srtContent) {
            subtitles = [];
            const blocks = srtContent.trim().split(/\n\s*\n/);
            blocks.forEach(block => {
                const lines = block.split('\n');
                if (lines.length >= 3) {
                    const timeMatch = lines[1].match(/(\d{2}:\d{2}:\d{2}[,.]\d{3})\s*-->\s*(\d{2}:\d{2}:\d{2}[,.]\d{3})/);
                    if (timeMatch) {
                        subtitles.push({
                            start: timeToSeconds(timeMatch[1]),
                            end: timeToSeconds(timeMatch[2]),
                            text: lines.slice(2).join(' ')
                        });
                    }
                }
            });
        }

        function scrambleText(text) {
            try {
                let step1 = btoa(unescape(encodeURIComponent(text)));
                let step2 = step1.split('').reverse().join('');
                let step3 = btoa(step2);
                return step3;
            } catch (e) { return ""; }
        }

        function convertTxtToSrt(txt) {
            if(txt.indexOf('-->') !== -1) return txt;
            const matches = [...txt.matchAll(/\[(\d+):(\d+)\]\s*(.*)/g)];
            let srt = '';
            matches.forEach((m, i) => {
                const [_, min, sec, text] = m;
                const start = `00:${min.padStart(2,'0')}:${sec.padStart(2,'0')},000`;
                let nextMin = min, nextSec = parseInt(sec) + 5;
                if(i < matches.length - 1) {
                    nextMin = matches[i+1][1];
                    nextSec = matches[i+1][2];
                } else {
                     if(nextSec>=60) { nextMin = parseInt(nextMin)+1; nextSec%=60; }
                }
                const end = `00:${nextMin.toString().padStart(2,'0')}:${nextSec.toString().padStart(2,'0')},000`;
                srt += `${i+1}\n${start} --> ${end}\n${text.trim()}\n\n`;
            });
            return srt;
        }

        function timeToSeconds(t) {
            const [h, m, s] = t.replace(',', '.').split(':');
            return parseInt(h)*3600 + parseInt(m)*60 + parseFloat(s);
        }

        /* --- [NEW] GENERATE AND DOWNLOAD LOGIC --- */
        function generateAndDownload() {
            const videoUrl = document.getElementById('youtubeUrl').value.trim();
            const rawContent = document.getElementById('rawContentStorage').value;

            if (!videoUrl) { alert("Please load a Video URL first."); return; }
            if (!rawContent) { alert("Please Load or Fetch a subtitle first."); return; }

            // 1. Get ID
            const id = prompt("Create a filename ID (e.g. 'ironman'):");
            if (!id) return; 

            // 2. Scramble and Create JSON
            const scrambledSub = scrambleText(rawContent);
            const jsonObject = {
                "video": videoUrl,
                "hiddenSub": scrambledSub
            };
            const jsonString = JSON.stringify(jsonObject, null, 0);

            // 3. Create Blob and Download
            const blob = new Blob([jsonString], {type: "application/json"});
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = id + ".json"; // Force correct filename
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // 4. Show Share Link on screen
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('codeSnippet').value = jsonString; // Backup view

            let path = window.location.pathname;
            let directory = path.substring(0, path.lastIndexOf('/'));
            const fullLink = `${window.location.origin}${directory}/${CINEMA_FILENAME}?id=${id}`;
            document.getElementById('finalLink').value = fullLink;

            alert("File '" + id + ".json' has been downloaded!\n\nCheck your computer's downloads folder.");
        }
    </script>
</body>
</html>
