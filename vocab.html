<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taigi Vocab Builder</title>
    <style>
        /* Define the POJ Font */
        @font-face { font-family: 'Taigi Font'; src: url('./font/Charis-Regular.woff2') format('woff2'); }
        
        body { margin: 0; font-family: Arial, sans-serif; background: #ecf0f1; height: 100vh; display: flex; flex-direction: column; }
        
        /* HEADER */
        header { background: #2c3e50; color: white; padding: 15px; text-align: center; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .back-btn { color: white; text-decoration: none; font-size: 14px; border: 1px solid white; padding: 5px 10px; border-radius: 4px; }

        /* LAYOUT */
        #container { display: flex; flex: 1; overflow: hidden; }
        #video-section { width: 60%; background: black; display: flex; align-items: center; justify-content: center; }
        #player { width: 100%; aspect-ratio: 16/9; }
        #list-section { width: 40%; overflow-y: auto; padding: 20px; box-sizing: border-box; background: #f8f9fa; }
        
        /* CARD DESIGN */
        .card { 
            background: white; padding: 20px; margin-bottom: 15px; border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 6px solid #3498db; 
            cursor: pointer; transition: all 0.2s; position: relative;
        }
        .card:hover { transform: translateX(5px); border-left-color: #e74c3c; }
        
        /* POJ STYLING */
        .word { 
            font-family: 'Taigi Font', serif; /* Uses Charis for POJ */
            font-size: 28px; 
            font-weight: bold; 
            color: #2c3e50; 
            margin-bottom: 8px; 
            line-height: 1.3;
        }
        
        /* ENGLISH MEANING STYLING */
        .def { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Standard Font */
            font-size: 16px; 
            color: #666; 
            font-style: italic;
            border-top: 1px solid #eee;
            padding-top: 8px;
        }
        
        .timestamp { position: absolute; top: 15px; right: 15px; font-size: 12px; color: #999; background: #eee; padding: 3px 8px; border-radius: 10px; font-weight: bold;}

        /* TOGGLES */
        .controls { margin-bottom: 15px; display: flex; gap: 10px; }
        .toggle-btn { flex: 1; padding: 10px; border: none; background: #bdc3c7; cursor: pointer; border-radius: 5px; font-weight: bold; color: #444; }
        .toggle-btn:hover { background: #aab7b8; }
        
        /* Hide Logic */
        .hide-word .word { background: #ddd; color: transparent; border-radius: 4px; user-select: none; }
        .hide-def .def { opacity: 0; }

        @media (max-width: 768px) {
            #container { flex-direction: column; }
            #video-section, #list-section { width: 100%; }
            #video-section { height: 40vh; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn">‚Üê Menu</a>
        <span>üìñ POJ Vocabulary</span>
        <div style="width:50px;"></div>
    </header>

    <div id="container">
        <div id="video-section">
            <div id="player"></div>
        </div>
        <div id="list-section">
            <div class="controls">
                <button class="toggle-btn" onclick="toggleMode('word')">Hide POJ</button>
                <button class="toggle-btn" onclick="toggleMode('def')">Hide English</button>
            </div>
            <div id="vocab-list"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        
        function onYouTubeIframeAPIReady() {
            const id = new URLSearchParams(window.location.search).get('id');
            if(id) loadData(id);
        }

        function loadData(id) {
            fetch(`data/${id}.json?t=${Date.now()}`).then(r=>r.json()).then(data => {
                const vidId = extractVideoId(data.video);
                player = new YT.Player('player', {
                    videoId: vidId,
                    events: { 'onReady': () => { if(data.vocab) renderVocab(data.vocab); } }
                });
            });
        }

        function renderVocab(list) {
            list.sort((a,b) => a.time - b.time); 
            const container = document.getElementById('vocab-list');
            container.innerHTML = '';

            if(list.length === 0) { 
                container.innerHTML = '<div style="text-align:center; padding:20px; color:#999;">No vocabulary found.</div>'; 
                return; 
            }

            list.forEach((v, idx) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => playWord(v.time);
                
                card.innerHTML = `
                    <div class="timestamp">‚ñ∂ ${secToTime(v.time)}</div>
                    <div class="word">${v.word}</div>
                    <div class="def">${v.def}</div>
                `;
                container.appendChild(card);
            });
        }

        function playWord(sec) {
            player.seekTo(sec, true);
            player.playVideo();
        }

        function toggleMode(type) {
            const list = document.getElementById('vocab-list');
            if(type === 'word') list.classList.toggle('hide-word');
            if(type === 'def') list.classList.toggle('hide-def');
        }

        function extractVideoId(url) { const m = url.match(/[?&]v=([^&#]*)/) || url.match(/youtu\.be\/([^?&#]+)/); return m && m[1] ? m[1] : null; }
        function secToTime(sec) { const d = new Date(sec * 1000); return d.toISOString().substr(14, 5); }
    </script>
</body>
</html>
