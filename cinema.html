<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube SRT Player (Cinema Mode)</title>
    <link href="https://fonts.googleapis.com/css2?family=Iansui&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000; /* Black background for cinema feel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 1280px; /* Limit max width */
            aspect-ratio: 16 / 9;
            background: #000;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        /* Subtitle Overlay Style */
        #subtitle {
            position: absolute;
            bottom: 40px; /* Positioned over the bottom of video */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
            color: white;
            font-family: 'Iansui', sans-serif;
            font-size: 28px;
            text-shadow: 2px 2px 4px #000000; /* Shadow for readability */
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 10px 20px;
            border-radius: 8px;
            pointer-events: none; /* Let clicks pass through to the video */
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <div id="player"></div>
        <div id="subtitle"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let subtitles = [];
        let videoId = null;

        // 1. Entry Point: YouTube API Ready
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('videoUrl');
            const subtitleUrl = urlParams.get('subtitleUrl');

            if (videoUrl) {
                videoId = extractVideoId(videoUrl);
                if (videoId) {
                    createPlayer(videoId);
                }
            }

            if (subtitleUrl) {
                fetchSubtitle(subtitleUrl);
            }
        }

        // 2. Create the YouTube Player
        function createPlayer(id) {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: id,
                playerVars: { 'autoplay': 1, 'playsinline': 1 },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            setInterval(updateSubtitles, 100);
        }

        // 3. Logic to update subtitle text
        function updateSubtitles() {
            if (!player || typeof player.getCurrentTime !== 'function') return;
            try {
                const currentTime = player.getCurrentTime();
                const subtitle = subtitles.find(s => currentTime >= s.start && currentTime <= s.end);
                document.getElementById('subtitle').textContent = subtitle ? subtitle.text : '';
            } catch (error) {
                // Ignore errors (usually happens if player isn't fully loaded)
            }
        }

        // 4. Fetch and Parse Subtitles
        function fetchSubtitle(url) {
            fetch(url)
                .then(response => response.text())
                .then(content => {
                    let parsedContent = content;
                    // Auto-detect TXT format
                    if (url.toLowerCase().endsWith('.txt')) {
                        parsedContent = convertTxtToSrt(content);
                    }
                    parseSRT(parsedContent);
                })
                .catch(err => console.error("Error loading subtitles:", err));
        }

        function parseSRT(srtContent) {
            subtitles = [];
            const lines = srtContent.trim().split('\n\n');
            for (let block of lines) {
                const blockParts = block.split('\n');
                if (blockParts.length >= 3) {
                    const time = blockParts[1];
                    const textLines = blockParts.slice(2);
                    const timeMatch = time.match(/(\d{2}:\d{2}:\d{2}[,.]\d{3})\s*-->\s*(\d{2}:\d{2}:\d{2}[,.]\d{3})/);
                    if (timeMatch) {
                        subtitles.push({
                            start: timeToSeconds(timeMatch[1]),
                            end: timeToSeconds(timeMatch[2]),
                            text: textLines.join(' ')
                        });
                    }
                }
            }
        }

        function convertTxtToSrt(txtContent) {
            const pattern = /\[(\d+):(\d+)\]\s*(.*)/g;
            const matches = [...txtContent.matchAll(pattern)];
            let srtContent = '';
            for (let i = 0; i < matches.length; i++) {
                const [_, minutes, seconds, text] = matches[i];
                const startTime = `00:${minutes.padStart(2, '0')}:${seconds.padStart(2, '0')},000`;
                let endTime;
                if (i < matches.length - 1) {
                    const [nextFull, nextMin, nextSec] = matches[i + 1];
                    endTime = `00:${nextMin.padStart(2, '0')}:${nextSec.padStart(2, '0')},000`;
                } else {
                    let endMin = parseInt(minutes);
                    let endSec = parseInt(seconds) + 5;
                    if (endSec >= 60) { endMin++; endSec %= 60; }
                    endTime = `00:${endMin.toString().padStart(2, '0')}:${endSec.toString().padStart(2, '0')},000`;
                }
                srtContent += `${i + 1}\n${startTime} --> ${endTime}\n${text.trim()}\n\n`;
            }
            return srtContent.trim();
        }

        function timeToSeconds(time) {
            const [hours, minutes, seconds] = time.replace(',', '.').split(':');
            return parseInt(hours) * 3600 + parseInt(minutes) * 60 + parseFloat(seconds);
        }

        function extractVideoId(url) {
            const youtubeRegex = /[?&]v=([^&#]*)/i;
            const match = youtubeRegex.exec(url);
            if (match && match[1]) return match[1];
            const shortRegex = /youtu\.be\/([^?&#]+)/i;
            const shortMatch = shortRegex.exec(url);
            if (shortMatch && shortMatch[1]) return shortMatch[1];
            return null;
        }
    </script>
</body>
</html>
