<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Database Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Iansui&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        #video-container {
            position: relative;
            width: 100vw;
            height: calc(100vw * 9 / 16);
            max-height: 70vh;
            background: #000;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #subtitle {
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            width: 80%;
            max-width: 640px;
            margin: -60px auto 0 auto; /* Pull up over video slightly */
            position: relative; 
            z-index: 10;
            border-radius: 5px;
            font-family: 'Iansui', sans-serif;
            min-height: 1.5em;
        }
        #controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 95%;
            max-width: 640px;
        }
        .input-group, .srt-group, .url-group, .share-group {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }
        button:hover { background-color: #0056b3; }
        
        /* Green Buttons for Loaders */
        .custom-file-button, .url-upload-button { background-color: #28a745; }
        .custom-file-button:hover, .url-upload-button:hover { background-color: #218838; }

        /* Purple Button for Database Generation */
        .share-button {
            background-color: #6f42c1; 
            width: 100%; 
            font-weight: bold;
            border: 2px solid #563098;
        }
        .share-button:hover { background-color: #59359a; }

        #srtFile { display: none; }
        #srtFileName {
            padding: 10px;
            font-size: 14px;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            min-width: 150px;
            text-align: center;
        }

        /* Result Box Styling */
        #result-area {
            display: none;
            width: 90%;
            max-width: 640px;
            background: #fff;
            border: 2px solid #6f42c1;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            font-family: monospace;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
        .step-title { font-weight: bold; color: #6f42c1; margin-bottom: 5px; display: block;}
    </style>
</head>
<body>

    <div id="video-container">
        <div id="player"></div>
    </div>
    <div id="subtitle"></div>

    <div id="controls">
        <!-- 1. Video Input -->
        <div class="input-group">
            <input type="text" id="youtubeUrl" placeholder="Paste YouTube Link Here..." />
            <button onclick="loadVideo()">1. Load Video</button>
        </div>

        <!-- 2. Subtitle Input (Local or URL) -->
        <div class="srt-group">
            <span id="srtFileName">No file chosen</span>
            <input type="file" id="srtFile" accept=".srt" /> 
            <button class="custom-file-button" onclick="document.getElementById('srtFile').click()">Load Local .srt</button>
        </div>
        <div class="url-group">
            <input type="text" id="subtitleUrl" placeholder="Or Paste Subtitle URL (.srt/.txt)" />
            <button class="url-upload-button" onclick="loadSubtitleFromUrl()">Load URL Subtitle</button>
        </div>
        
        <hr style="width:100%; border:0; border-top:1px solid #ccc; margin: 10px 0;">

        <!-- 3. Generate Database Entry -->
        <div class="share-group">
            <button class="share-button" onclick="generateDatabaseEntry()">
                ★ GENERATE CODE FOR MOVIES.JS ★
            </button>
        </div>
    </div>

    <!-- Output Area -->
    <div id="result-area">
        <span class="step-title">STEP 1: Copy this into 'movies.js'</span>
        <textarea id="codeSnippet" readonly></textarea>
        
        <span class="step-title">STEP 2: This is your clean link to share:</span>
        <input type="text" id="finalLink" readonly style="width: 100%; box-sizing: border-box; background: #e9ecef;">
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // CONFIGURATION
        const CINEMA_FILENAME = "cinema.html"; 

        let player;
        let subtitles = [];

        function onYouTubeIframeAPIReady() {
            // Optional: Auto-load if parameters exist for testing
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get('videoUrl')) {
                document.getElementById('youtubeUrl').value = urlParams.get('videoUrl');
                loadVideo();
            }
        }

        /* --- PLAYER LOGIC --- */
        function loadVideo() {
            const url = document.getElementById('youtubeUrl').value;
            const videoId = extractVideoId(url);
            if (!videoId) { alert('Invalid YouTube URL'); return; }

            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    events: { 'onReady': onPlayerReady }
                });
            }
        }

        function extractVideoId(url) {
            const match = url.match(/[?&]v=([^&#]*)/) || url.match(/youtu\.be\/([^?&#]+)/);
            return match && match[1] ? match[1] : null;
        }

        function onPlayerReady(event) {
            setInterval(updateSubtitles, 100);
        }

        function updateSubtitles() {
            if (!player || typeof player.getCurrentTime !== 'function') return;
            try {
                const currentTime = player.getCurrentTime();
                const subtitle = subtitles.find(s => currentTime >= s.start && currentTime <= s.end);
                document.getElementById('subtitle').textContent = subtitle ? subtitle.text : '';
            } catch (e) {}
        }

        /* --- SUBTITLE PARSING LOGIC --- */
        document.getElementById('srtFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('srtFileName').textContent = file.name;
                const reader = new FileReader();
                reader.onload = (e) => processSubtitle(e.target.result, file.name);
                reader.readAsText(file);
            }
        });

        function loadSubtitleFromUrl() {
            const url = document.getElementById('subtitleUrl').value.trim();
            if (!url) { alert('Please enter a URL'); return; }
            
            fetch(url)
                .then(r => { if(!r.ok) throw new Error(r.status); return r.text(); })
                .then(txt => {
                    document.getElementById('srtFileName').textContent = "Loaded from URL";
                    processSubtitle(txt, url);
                })
                .catch(e => alert("Error loading subtitle: " + e.message));
        }

        function processSubtitle(content, filenameOrUrl) {
            try {
                if (filenameOrUrl.toLowerCase().endsWith('.txt')) {
                    content = convertTxtToSrt(content);
                }
                parseSRT(content);
                alert("Subtitle loaded successfully!");
            } catch (e) {
                alert("Error parsing subtitle: " + e.message);
            }
        }

        function parseSRT(srtContent) {
            subtitles = [];
            const blocks = srtContent.trim().split(/\n\s*\n/);
            blocks.forEach(block => {
                const lines = block.split('\n');
                if (lines.length >= 3) {
                    const timeMatch = lines[1].match(/(\d{2}:\d{2}:\d{2}[,.]\d{3})\s*-->\s*(\d{2}:\d{2}:\d{2}[,.]\d{3})/);
                    if (timeMatch) {
                        subtitles.push({
                            start: timeToSeconds(timeMatch[1]),
                            end: timeToSeconds(timeMatch[2]),
                            text: lines.slice(2).join(' ')
                        });
                    }
                }
            });
        }

        function convertTxtToSrt(txt) {
            // Simple converter logic based on previous request
            const matches = [...txt.matchAll(/\[(\d+):(\d+)\]\s*(.*)/g)];
            let srt = '';
            matches.forEach((m, i) => {
                const [_, min, sec, text] = m;
                const start = `00:${min.padStart(2,'0')}:${sec.padStart(2,'0')},000`;
                // Logic to guess end time (5 seconds or until next line)
                let nextMin = min, nextSec = parseInt(sec) + 5;
                if(i < matches.length - 1) {
                    nextMin = matches[i+1][1];
                    nextSec = matches[i+1][2];
                } else {
                     if(nextSec>=60) { nextMin = parseInt(nextMin)+1; nextSec%=60; }
                }
                const end = `00:${nextMin.toString().padStart(2,'0')}:${nextSec.toString().padStart(2,'0')},000`;
                srt += `${i+1}\n${start} --> ${end}\n${text.trim()}\n\n`;
            });
            return srt;
        }

        function timeToSeconds(t) {
            const [h, m, s] = t.replace(',', '.').split(':');
            return parseInt(h)*3600 + parseInt(m)*60 + parseFloat(s);
        }

        /* --- THE OPTION 2 GENERATOR LOGIC --- */
        function generateDatabaseEntry() {
            const videoUrl = document.getElementById('youtubeUrl').value.trim();
            const subtitleUrl = document.getElementById('subtitleUrl').value.trim();

            // Validation
            if (!videoUrl) { alert("Please load a Video URL first."); return; }
            if (!subtitleUrl) { alert("Please enter a Subtitle URL. (Option 2 requires an online subtitle link, not a local file)."); return; }

            // Ask for ID
            const id = prompt("Create a short ID for this movie (e.g. 'ironman', 'ep1'):");
            if (!id) return; // User cancelled

            // 1. Generate the Code Snippet
            const snippet = `    "${id}": {\n        video: "${videoUrl}",\n        sub: "${subtitleUrl}"\n    },`;

            // 2. Generate the Final Link
            let path = window.location.pathname;
            let directory = path.substring(0, path.lastIndexOf('/'));
            const fullLink = `${window.location.origin}${directory}/${CINEMA_FILENAME}?id=${id}`;

            // 3. Show Results
            document.getElementById('result-area').style.display = 'block';
            
            const codeBox = document.getElementById('codeSnippet');
            codeBox.value = snippet;
            codeBox.select();
            document.execCommand('copy'); // Auto-copy code

            document.getElementById('finalLink').value = fullLink;

            alert("Code copied to clipboard!\n\n1. Paste it into your movies.js file.\n2. Use the link shown below to share.");
        }
    </script>
</body>
</html>
