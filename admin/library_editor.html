<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Menu Editor</title>
    
    <!-- 1. GATEKEEPER -->
    <script>
        if (localStorage.getItem('is_admin') !== 'true') {
            if(prompt("Enter Admin Password:") === "1234") localStorage.setItem('is_admin', 'true');
            else window.location.href = "../index.html";
        }
    </script>

    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding-bottom: 50px; }
        
        /* HEADER */
        .header { background: #2c3e50; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header h2 { margin: 0; font-size: 18px; }
        
        /* CONTROLS */
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; margin-left: 10px; }
        .btn-load { background: #3498db; }
        .btn-save { background: #27ae60; }
        .btn-add { background: #8e44ad; width: 100%; padding: 15px; font-size: 16px; margin-top: 20px; }
        .btn-del { background: #e74c3c; padding: 5px 10px; font-size: 12px; }
        .btn-move { background: #95a5a6; padding: 5px 10px; font-size: 12px; }
        
        .btn:hover { opacity: 0.9; }

        /* LIST CONTAINER */
        #container { max-width: 900px; margin: 20px auto; padding: 0 10px; }

        /* ITEM ROW */
        .row { 
            background: white; border-radius: 8px; padding: 15px; margin-bottom: 15px; 
            display: flex; gap: 15px; align-items: flex-start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #bdc3c7;
        }
        .row:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* INPUTS */
        .form-group { display: flex; flex-direction: column; gap: 5px; flex-grow: 1; }
        label { font-size: 11px; font-weight: bold; color: #7f8c8d; text-transform: uppercase; }
        input, select, textarea { padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; background: #fafafa; }
        input:focus { border-color: #3498db; background: white; outline: none; }

        /* THUMBNAIL PREVIEW */
        .thumb-preview { width: 120px; aspect-ratio: 16/9; background: #000; border-radius: 4px; object-fit: cover; }

        /* GRID FOR INPUTS */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .full-width { width: 100%; }

        /* ACTIONS COLUMN */
        .actions { display: flex; flex-direction: column; gap: 5px; justify-content: center; height: 100%; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .row { flex-direction: column; }
            .input-grid { grid-template-columns: 1fr; }
            .thumb-preview { width: 100%; }
            .actions { flex-direction: row; width: 100%; justify-content: flex-end; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>üìö Library Menu Editor</h2>
        <div>
            <span id="status" style="margin-right: 10px; font-size: 13px; color: #f1c40f;"></span>
            <button class="btn btn-load" onclick="loadFromGitHub()">‚Üª Load Menu</button>
            <button class="btn btn-save" onclick="saveToGitHub()">‚òÅ Save Changes</button>
        </div>
    </div>

    <div id="container">
        <div id="list-area"></div>
        <button class="btn btn-add" onclick="addItem()">+ Add New Movie</button>
    </div>

    <script>
        let libraryData = [];
        let currentSHA = null; // Needed to update file on GitHub

        // --- 1. INITIAL LOAD ---
        window.onload = function() {
            if(!localStorage.getItem('gh_token')) {
                alert("GitHub Token missing! Please go to Generator page and save credentials first.");
                window.location.href = "generator.html";
            } else {
                loadFromGitHub();
            }
        }

        // --- 2. GITHUB API: READ ---
        async function loadFromGitHub() {
            const user = localStorage.getItem('gh_user');
            const repo = localStorage.getItem('gh_repo');
            const token = localStorage.getItem('gh_token');
            const status = document.getElementById('status');

            status.innerText = "Loading...";
            
            // Fetch library.json from gh-pages branch
            const url = `https://api.github.com/repos/${user}/${repo}/contents/data/library.json?ref=gh-pages`;

            try {
                const req = await fetch(url, { 
                    headers: { 
                        'Authorization': `token ${token}`,
                        'Cache-Control': 'no-cache'
                    } 
                });
                
                if (!req.ok) throw new Error("File not found or Auth error");
                
                const data = await req.json();
                currentSHA = data.sha; // Important for saving later
                
                // Decode Base64 Content
                const jsonString = decodeURIComponent(escape(atob(data.content)));
                libraryData = JSON.parse(jsonString);
                
                renderList();
                status.innerText = "Loaded successfully!";
                setTimeout(() => status.innerText = "", 3000);

            } catch (err) {
                console.error(err);
                status.innerText = "Error: " + err.message;
                // If file doesn't exist, start with empty
                if(err.message.includes("not found")) {
                    libraryData = [];
                    renderList();
                }
            }
        }

        // --- 3. RENDER UI ---
        function renderList() {
            const container = document.getElementById('list-area');
            container.innerHTML = "";

            libraryData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'row';
                div.innerHTML = `
                    <div class="actions">
                        <img src="https://img.youtube.com/vi/${item.yt}/hqdefault.jpg" class="thumb-preview" id="thumb-${index}">
                        <div style="display:flex; gap:5px; justify-content:center; margin-top:5px;">
                            <button class="btn btn-move" onclick="moveItem(${index}, -1)">‚ñ≤</button>
                            <button class="btn btn-move" onclick="moveItem(${index}, 1)">‚ñº</button>
                        </div>
                    </div>

                    <div style="flex-grow:1;">
                        <div class="input-grid">
                            <div class="form-group">
                                <label>JSON Filename ID (no .json)</label>
                                <input type="text" value="${item.id}" onchange="updateItem(${index}, 'id', this.value)" placeholder="e.g. ironman">
                            </div>
                            <div class="form-group">
                                <label>YouTube ID</label>
                                <input type="text" value="${item.yt}" onchange="updateItem(${index}, 'yt', this.value)" placeholder="e.g. 8ugaeA-nMTc">
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <select onchange="updateItem(${index}, 'cat', this.value)">
                                    <option value="song" ${item.cat === 'song' ? 'selected' : ''}>üéµ Song</option>
                                    <option value="cartoon" ${item.cat === 'cartoon' ? 'selected' : ''}>üß∏ Cartoon</option>
                                    <option value="speech" ${item.cat === 'speech' ? 'selected' : ''}>üé§ Speech</option>
                                    <option value="drama" ${item.cat === 'drama' ? 'selected' : ''}>üé≠ Drama</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="full-width" value="${item.title}" onchange="updateItem(${index}, 'title', this.value)">
                        </div>
                        
                        <div class="form-group" style="margin-top:10px;">
                            <label>Description</label>
                            <input type="text" class="full-width" value="${item.desc}" onchange="updateItem(${index}, 'desc', this.value)">
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-del" onclick="deleteItem(${index})">Delete</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- 4. CRUD OPERATIONS ---
        function updateItem(index, field, value) {
            libraryData[index][field] = value;
            if(field === 'yt') {
                // Update thumbnail preview instantly
                document.getElementById(`thumb-${index}`).src = `https://img.youtube.com/vi/${value}/hqdefault.jpg`;
            }
        }

        function addItem() {
            libraryData.push({
                id: "",
                title: "New Video",
                desc: "",
                cat: "cartoon",
                yt: "",
                date: new Date().toISOString().slice(0, 10)
            });
            renderList();
            // Scroll to bottom
            window.scrollTo(0, document.body.scrollHeight);
        }

        function deleteItem(index) {
            if(confirm("Remove this movie from the menu? (File will not be deleted)")) {
                libraryData.splice(index, 1);
                renderList();
            }
        }

        function moveItem(index, direction) {
            if (index + direction < 0 || index + direction >= libraryData.length) return;
            const temp = libraryData[index];
            libraryData[index] = libraryData[index + direction];
            libraryData[index + direction] = temp;
            renderList();
        }

        // --- 5. GITHUB API: WRITE ---
        async function saveToGitHub() {
            const user = localStorage.getItem('gh_user');
            const repo = localStorage.getItem('gh_repo');
            const token = localStorage.getItem('gh_token');
            const status = document.getElementById('status');

            if (!confirm("Update live website menu?")) return;

            status.innerText = "Saving...";

            const url = `https://api.github.com/repos/${user}/${repo}/contents/data/library.json`;
            
            // Format JSON nicely
            const jsonString = JSON.stringify(libraryData, null, 2);
            // Encode to Base64 (Unicode safe)
            const content = btoa(unescape(encodeURIComponent(jsonString)));

            const body = {
                message: "Update Library Menu via Admin",
                content: content,
                branch: "gh-pages"
            };
            
            if (currentSHA) body.sha = currentSHA; // Required for updating existing file

            try {
                const req = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!req.ok) throw new Error("Save Failed");
                
                const res = await req.json();
                currentSHA = res.content.sha; // Update SHA for next save
                status.innerText = "‚úÖ Saved! Refresh public site.";
                alert("Menu Updated Successfully!");

            } catch (err) {
                console.error(err);
                status.innerText = "‚ùå Error saving.";
                alert("Error saving to GitHub.");
            }
        }
    </script>
</body>
</html>
