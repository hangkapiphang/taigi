<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Editor - Diagnostic Mode</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background: #f4f4f4; }
        
        /* Settings Panel */
        .settings-box { background: #333; color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        .settings-grid input { width: 100%; padding: 5px; box-sizing: border-box; }
        .settings-label { font-size: 0.8rem; color: #ccc; }
        .btn-load { background: #f0ad4e; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; width: 100%; font-weight: bold; }
        
        /* Debug Log */
        #debug-log { background: #000; color: #0f0; font-family: monospace; font-size: 12px; padding: 10px; height: 100px; overflow-y: scroll; border-radius: 4px; margin-bottom: 20px; border: 1px solid #555; }

        /* UI Areas */
        #list-area { display: flex; flex-direction: column; gap: 15px; }
        .row { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; gap: 15px; }
        .actions { display: flex; flex-direction: column; align-items: center; min-width: 120px; }
        .thumb-preview { width: 120px; height: 68px; object-fit: cover; background: #ddd; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .full-width { width: 100%; }
        input, select { padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        
        /* Buttons */
        .toolbar { margin-top: 30px; display: flex; gap: 10px; padding-bottom: 50px; }
        .main-btn { padding: 10px 20px; font-size: 16px; cursor: pointer; color: white; border: none; border-radius: 5px; }
        .btn-add { background: #28a745; }
        .btn-save { background: #007bff; }
    </style>
</head>
<body>

    <!-- SETTINGS PANEL -->
    <div class="settings-box">
        <h3>üõ† Configuration</h3>
        <div>Please confirm these details match your GitHub exactly:</div>
        <div class="settings-grid">
            <div>
                <div class="settings-label">Username</div>
                <input type="text" id="cfg-user">
            </div>
            <div>
                <div class="settings-label">Repository</div>
                <input type="text" id="cfg-repo">
            </div>
            <div>
                <div class="settings-label">Branch (e.g., main or gh-pages)</div>
                <input type="text" id="cfg-branch" value="gh-pages">
            </div>
            <div>
                <div class="settings-label">Action</div>
                <button class="btn-load" onclick="loadFromGitHub()">üîÑ (Re)Load Data</button>
            </div>
        </div>
        <div style="margin-top:10px;">
            <div class="settings-label">Token (Hidden)</div>
            <input type="password" id="cfg-token" style="width:100%;">
        </div>
    </div>

    <!-- DEBUG LOG -->
    <div id="debug-log">System Ready. Waiting for user...</div>

    <!-- MAIN EDITOR -->
    <div id="list-area"></div>

    <div class="toolbar">
        <button class="main-btn btn-add" onclick="addItem()">+ Add New Movie</button>
        <button class="main-btn btn-save" onclick="saveToGitHub()">üíæ Save Changes</button>
    </div>

    <script>
        let libraryData = [];
        let currentSHA = null; 

        // 1. LOGGING FUNCTION
        function log(msg, type="info") {
            const box = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'color:red;' : (type === 'success' ? 'color:#adff2f;' : '');
            box.innerHTML += `<div style="${color}">[${time}] ${msg}</div>`;
            box.scrollTop = box.scrollHeight;
            console.log(msg);
        }

        // 2. INITIALIZE INPUTS
        window.onload = function() {
            document.getElementById('cfg-user').value = localStorage.getItem('gh_user') || '';
            document.getElementById('cfg-repo').value = localStorage.getItem('gh_repo') || '';
            document.getElementById('cfg-token').value = localStorage.getItem('gh_token') || '';
            // Default to gh-pages, but if user manually typed main before, we could save it.
            // For now, let's auto-load if data is present.
            if(document.getElementById('cfg-user').value && document.getElementById('cfg-token').value) {
                loadFromGitHub();
            }
        }

        // 3. LOAD DATA
        async function loadFromGitHub() {
            const user = document.getElementById('cfg-user').value.trim();
            const repo = document.getElementById('cfg-repo').value.trim();
            const branch = document.getElementById('cfg-branch').value.trim();
            const token = document.getElementById('cfg-token').value.trim();

            if(!user || !repo || !token) {
                log("‚ùå Missing Credentials. Please fill all fields.", "error");
                return;
            }

            // Save to local storage for convenience
            localStorage.setItem('gh_user', user);
            localStorage.setItem('gh_repo', repo);
            localStorage.setItem('gh_token', token);

            log(`Connecting to: ${user}/${repo} [Branch: ${branch}]...`);
            
            // Add timestamp to prevent caching
            const timestamp = new Date().getTime();
            const url = `https://api.github.com/repos/${user}/${repo}/contents/data/library.json?ref=${branch}&_t=${timestamp}`;

            try {
                const req = await fetch(url, { 
                    headers: { 'Authorization': `token ${token}`, 'Cache-Control': 'no-store' } 
                });

                if (req.status === 404) {
                    log("‚ö†Ô∏è File not found (404). This is normal if this is your first time.", "error");
                    log("‚ÑπÔ∏è Starting with empty library.");
                    libraryData = [];
                    currentSHA = null;
                    renderList();
                    return;
                }

                if (!req.ok) {
                    const err = await req.json();
                    throw new Error(`API Error ${req.status}: ${err.message}`);
                }
                
                const data = await req.json();
                currentSHA = data.sha;
                log(`‚úÖ File Found! SHA: ${currentSHA.substring(0, 10)}...`, "success");
                
                const jsonString = decodeURIComponent(escape(atob(data.content)));
                libraryData = JSON.parse(jsonString);
                renderList();
                log(`Loaded ${libraryData.length} movies.`);

            } catch (err) {
                log(`‚ùå Load Failed: ${err.message}`, "error");
            }
        }

        // 4. RENDER UI
        function renderList() {
            const container = document.getElementById('list-area');
            container.innerHTML = "";

            if (libraryData.length === 0) {
                container.innerHTML = "<div style='text-align:center; padding:20px; background:white;'>Library is empty. Add a movie below.</div>";
            }

            libraryData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'row';
                div.innerHTML = `
                    <div class="actions">
                        <img src="https://img.youtube.com/vi/${item.yt}/hqdefault.jpg" class="thumb-preview" id="thumb-${index}" onerror="this.src='https://via.placeholder.com/120x68?text=No+Img'">
                    </div>
                    <div style="flex-grow:1;">
                        <div class="input-grid">
                            <input type="text" value="${item.id}" onchange="updateItem(${index}, 'id', this.value)" placeholder="ID">
                            <input type="text" value="${item.yt}" onchange="updateItem(${index}, 'yt', this.value)" placeholder="YouTube ID">
                            <select onchange="updateItem(${index}, 'cat', this.value)">
                                <option value="song" ${item.cat=='song'?'selected':''}>Song</option>
                                <option value="cartoon" ${item.cat=='cartoon'?'selected':''}>Cartoon</option>
                                <option value="speech" ${item.cat=='speech'?'selected':''}>Speech</option>
                                <option value="drama" ${item.cat=='drama'?'selected':''}>Drama</option>
                            </select>
                        </div>
                        <input type="text" class="full-width" value="${item.title}" onchange="updateItem(${index}, 'title', this.value)" placeholder="Title" style="margin-bottom:5px;">
                        <input type="text" class="full-width" value="${item.desc}" onchange="updateItem(${index}, 'desc', this.value)" placeholder="Description">
                    </div>
                    <div class="actions">
                        <button class="btn-del" style="background:#ffcccc; border:none; padding:5px; cursor:pointer;" onclick="deleteItem(${index})">X</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function updateItem(index, field, value) {
            libraryData[index][field] = value;
            if(field === 'yt') {
                const img = document.getElementById(`thumb-${index}`);
                if(value.length > 5) img.src = `https://img.youtube.com/vi/${value}/hqdefault.jpg`;
            }
        }

        function addItem() {
            libraryData.push({ id: "", title: "New Video", desc: "", cat: "cartoon", yt: "", date: new Date().toISOString().slice(0, 10) });
            renderList();
        }

        function deleteItem(index) {
            libraryData.splice(index, 1);
            renderList();
        }

        // 5. SAVE DATA
        async function saveToGitHub() {
            const user = document.getElementById('cfg-user').value.trim();
            const repo = document.getElementById('cfg-repo').value.trim();
            const branch = document.getElementById('cfg-branch').value.trim();
            const token = document.getElementById('cfg-token').value.trim();

            log("--- Starting Save ---");

            // STEP 1: VERIFY SHA AGAIN
            const timestamp = new Date().getTime();
            const checkUrl = `https://api.github.com/repos/${user}/${repo}/contents/data/library.json?ref=${branch}&_t=${timestamp}`;
            
            try {
                const checkReq = await fetch(checkUrl, { headers: { 'Authorization': `token ${token}`, 'Cache-Control': 'no-store' } });
                if(checkReq.ok) {
                    const d = await checkReq.json();
                    currentSHA = d.sha;
                    log(`‚ÑπÔ∏è Latest SHA from server: ${currentSHA}`);
                } else if(checkReq.status === 404) {
                    currentSHA = null;
                    log("‚ÑπÔ∏è File does not exist. Creating new.");
                } else {
                    throw new Error(`Check failed: ${checkReq.status}`);
                }
            } catch(e) {
                log(`‚ö†Ô∏è Warning during pre-check: ${e.message}. Trying blindly...`);
            }

            // STEP 2: UPLOAD
            const url = `https://api.github.com/repos/${user}/${repo}/contents/data/library.json`;
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(libraryData, null, 2))));
            
            const body = {
                message: "Update Library",
                content: content,
                branch: branch // IMPORTANT: Send to the correct branch
            };
            if(currentSHA) body.sha = currentSHA;

            try {
                const req = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if(!req.ok) {
                    const err = await req.json();
                    log(`‚ùå SAVE ERROR: ${err.message}`, "error");
                    alert(`Error: ${err.message}`);
                } else {
                    const res = await req.json();
                    currentSHA = res.content.sha;
                    log("‚úÖ SUCCESS! File Saved.", "success");
                    alert("Saved successfully!");
                }
            } catch(e) {
                log(`‚ùå Network Error: ${e.message}`, "error");
            }
        }
    </script>
</body>
</html>
