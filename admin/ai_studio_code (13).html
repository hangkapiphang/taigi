<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Admin Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        
        h1 { margin-bottom: 20px; color: #333; }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        
        .btn { 
            padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; 
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; color: white; text-decoration: none; display: block;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .btn-sub { background: linear-gradient(135deg, #007bff, #0056b3); }
        .btn-vocab { background: linear-gradient(135deg, #ff9800, #f57c00); }
        .btn-vis { background: linear-gradient(135deg, #00bcd4, #0097a7); }
        .btn-play { background: linear-gradient(135deg, #28a745, #1e7e34); grid-column: span 2; }
        
        .url-gen { background: #e9ecef; padding: 15px; border-radius: 8px; margin-top: 20px; text-align: left; }
        .url-gen label { display: block; font-size: 12px; font-weight: bold; color: #555; margin-bottom: 5px; }
        .input-row { display: flex; gap: 5px; }
        input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .btn-go { padding: 8px 15px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; }

        .footer { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé¨ Cinema Admin</h1>
        
        <!-- NAVIGATION LINKS (Relative to admin folder) -->
        <div class="btn-group">
            <a href="subtitle_editor.html" class="btn btn-sub">üìù Subtitles</a>
            <a href="vocab_editor.html" class="btn btn-vocab">üìñ Vocabulary</a>
            <a href="visual_editor.html" class="btn btn-vis" style="grid-column: span 2">üé® Visuals & Mask</a>
        </div>

        <div class="url-gen">
            <label>Generate Player Link</label>
            <div class="input-row">
                <input type="text" id="fileId" placeholder="Enter Filename ID (e.g. movie_01)">
                <button class="btn-go" onclick="openPlayer()">‚ñ∂ Play</button>
            </div>
            <div id="link-output" style="margin-top:10px; font-size:12px; word-break:break-all; color:#007bff; display:none;"></div>
        </div>

        <div class="footer">
            Admin Panel | <a href="../index.html" style="color:#666">Back to Home</a>
        </div>
    </div>

    <script>
        function openPlayer() {
            const id = document.getElementById('fileId').value.trim();
            if(!id) { alert("Please enter an ID"); return; }
            
            // Logic to find cinema.html in the PARENT (root) directory
            // We go up one level (../) from admin/
            const rootUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/admin'));
            const url = `${rootUrl}/cinema.html?id=${id}`;
            
            const out = document.getElementById('link-output');
            out.style.display = 'block';
            out.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
            
            // Open directly
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
