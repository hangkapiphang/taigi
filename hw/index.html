<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chong-ui Taigi Multimedia Project</title>
    <style>
        body {
            font-family: "Iansui", "Microsoft JhengHei", Arial, serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            margin-top: 40px;
        }

        .link-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            width: 100%;
            max-width: 1400px;
            margin: 0 auto; 
            gap: 20px; 
        }

        .link-item {
            width: calc(25% - 20px); 
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            box-sizing: border-box; 
            display: flex;      
            flex-direction: column; 
            align-items: center;
        }

        .link-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .link-item img, 
        .link-item video {
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
            border-radius: 10px;
            border: 2px solid #eee;
        }

        .link-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            width: 100%;
        }

        .link-title {
            margin-top: 15px;
            font-size: 1.2em;
            color: #2c3e50;
            white-space: nowrap;     
            overflow: hidden;          
            text-overflow: ellipsis;   
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .link-item {
                width: calc(50% - 20px); 
            }
        }
        @media (max-width: 480px) {
            .link-item {
                width: 100%; 
            }
        }
    </style>
</head>
<body>

    <h1>Chông-úi Tâi-gí To Mûi-thé Chok-gia̍p</h1>

    <div class="link-container">

        <!-- Item 1 -->
        <div class="link-item">
            <a href="https://drive.google.com/drive/folders/1i1OZXr60647gg-hVM7LpIYvyjmiZDuGJ?usp=drive_link" target="_blank">
                <img src="notepad.png?text=Note+Photo" alt="My notepad in class">
                <div class="link-title">My notepad in class</div>
                <p>Click to view Notes</p>
            </a>
        </div>

        <!-- Item 2 -->
        <div class="link-item">
            <a href="https://hangkapiphang.github.io/taigi/" target="_blank">
                <img src="web.png?text=My+Webpage" alt="Link to my webpage">
                <div class="link-title">Taigi Reel by Chong-ui</div>
                <p>Click to visit Taigi Reel</p>
            </a>
        </div>

        <!-- Item 3 -->
        <div class="link-item">
            <a href="video.pptx" target="_blank">
                <img src="ppt.png?text=My+Webpage" alt="Link to my webpage">
                <div class="link-title">Powerpoint File</div>
                <p>Click to Download PPT</p>
            </a>
        </div>

        <!-- Item 4 -->
        <div class="link-item">
            <a href="https://hangkapiphang.github.io/taigi/views/cinema.html?id=TaigiReel" target="_blank">
                <img src="video.png?text=Watch+Video" alt="Watch Video with Subtitles">
                <div class="link-title">Video with Subtitles</div>
                <p>Click to Watch Cinema</p>
            </a>
        </div>

        <!-- Item 5: Fixed Video Item -->
        <div class="link-item">
            <video controls poster="mp4.png">
                <source src="TaigiReel.mp4" type="video/mp4">
                你的瀏覽器太舊了，不支援影片播放。
            </video>
            <div class="link-title">Direct Play (MP4)</div>
            <p>Watch video directly here</p>
        </div>

    </div>

</body>
</html>
