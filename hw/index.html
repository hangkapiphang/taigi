<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chong-ui Taigi Multimedia Project</title>
    <style>
        body {
            font-family: "Iansui", Arial, serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .link-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            gap: 40px; 
        }

        .link-item {
            width: 300px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease; 
        }

        .link-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .link-item img {
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 10px;
            border: 2px solid #eee;
        }

        .link-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
        }

        .link-title {
            margin-top: 15px;
            font-size: 1.2em;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h1>Chông-úi Tâi-gí To Mûi-thé Chok-gia̍p</h1>

    <div class="link-container">

        <div class="link-item">
            <a href="https://drive.google.com/drive/folders/1i1OZXr60647gg-hVM7LpIYvyjmiZDuGJ?usp=drive_link" target="_blank">
                <img src="notepad.jpg?text=Note+Photo" alt="My notepad in class">
                <div class="link-title">My notepad in class</div>
                <p>Click to view my hand-writing Notes</p>
            </a>
        </div>

        <div class="link-item">
            <a href="https://hangkapiphang.github.io/taigi/" target="_blank">
                <img src="web.png?text=My+Webpage" alt="Link to my webpage">
                <div class="link-title">Taigi Reel</div>
                <p>Taigi Reel</p>
            </a>
        </div>

        <div class="link-item">
            <a href="video.pptx" target="_blank">
                <img src="ppt.png?text=My+Webpage" alt="Link to my webpage">
                <div class="link-title">Powerpoint file</div>
                <p>Powerpoint File</p>
            </a>
        </div>

        <div class="link-item">
            <a href="https://hangkapiphang.github.io/taigi/views/cinema.html?id=TaigiReel" target="_blank">
                <img src="video.png?text=Watch+Video" alt="Watch Video with Subtitles">
                <div class="link-title">Video with Subtitles</div>
                <p> Introduction of Taigi Reel with Subtitles</p>
            </a>
        </div>

    </div>

</body>
</html>
